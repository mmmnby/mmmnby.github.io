<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Responsive 24-Hour Clock with Double Outer Rings</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    canvas { display: block; }
    #digital {
      margin-top: 0.5em;
      font-size: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="clock"></canvas>
  <div id="digital"></div>

  <script>
    const mapImg      = new Image();
    mapImg.src        = 'worldmap.jpg';
    mapImg.onload     = resize;

    const canvas      = document.getElementById('clock'),
          ctx         = canvas.getContext('2d'),
          digitalEl   = document.getElementById('digital'),
          hourOffset  = 0,
          localOffset = -new Date().getTimezoneOffset() / 60;

    function resize() {
      const W = window.innerWidth;
      canvas.width  = W;
      canvas.height = W;
      drawClock();
      updateDigital();
    }
    window.addEventListener('resize', resize);
    window.addEventListener('orientationchange', resize);

    function drawClock() {
      const W      = canvas.width,
            C      = W / 2,
            // shrink main circle to 70% of half-width so two rings fit
            R      = C * 0.70;

      ctx.setTransform(1,0,0,1,0,0);
      ctx.clearRect(0, 0, W, W);
      ctx.translate(C, C);

      // clip to the smaller circle
      ctx.save();
      ctx.beginPath();
      ctx.arc(0, 0, R, 0, Math.PI*2);
      ctx.clip();

      if (mapImg.complete) {
        ctx.drawImage(mapImg, -R, -R, 2*R, 2*R);
      }
      drawRotatingOverlay(R);
      ctx.restore();

      drawFace(R, W);
      drawNumbers(R);
      drawHourHand(R);
    }

    function drawFace(R, W) {
      const majorLen = R * 0.10,
            midLen   = R * 0.066,
            minorLen = R * 0.033;

      // main circle outline
      ctx.beginPath();
      ctx.arc(0, 0, R, 0, Math.PI*2);
      ctx.lineWidth   = Math.max(2, W * 0.008);
      ctx.strokeStyle = '#000';
      ctx.stroke();

      // 96 ticks
      for (let i = 0; i < 96; i++) {
        const angle  = i * 2*Math.PI/96 + 3*Math.PI/2,
              isHour = i % 4 === 0,
              isHalf = i % 2 === 0,
              len    = isHour ? majorLen : isHalf ? midLen : minorLen,
              oR     = R,
              iR     = R - len;

        ctx.beginPath();
        ctx.moveTo(oR * Math.cos(angle), oR * Math.sin(angle));
        ctx.lineTo(iR * Math.cos(angle), iR * Math.sin(angle));
        ctx.lineWidth   = isHour ? Math.max(3, W*0.01) : Math.max(1, W*0.004);
        ctx.strokeStyle = '#000';
        ctx.stroke();
      }
    }

    function drawNumbers(R) {
      // restore your original font sizing
      const fontSize = Math.max(10, R * 0.08);
      ctx.font         = `${fontSize}px sans-serif`;
      ctx.textAlign    = 'center';
      ctx.textBaseline = 'middle';

      // place both rings fully outside the circle
      const ring1 = R * 1.10,   // GMT ring
            ring2 = R * 1.30;   // Local ring

      for (let num = 0; num < 24; num++) {
        const angle = num * 2*Math.PI/24 + Math.PI/2,
              x1    = ring1 * Math.cos(angle),
              y1    = ring1 * Math.sin(angle),
              local = (num + localOffset + 24) % 24,
              x2    = ring2 * Math.cos(angle),
              y2    = ring2 * Math.sin(angle);

        // GMT hour
        ctx.fillStyle = '#000';
        ctx.fillText(num, x1, y1);

        // Local hour
        ctx.fillText(local, x2, y2);
      }
    }

    function drawHourHand(R) {
      const now   = new Date(),
            h     = (now.getUTCHours() + hourOffset + 24) % 24,
            m     = now.getUTCMinutes(),
            frac  = (h + m/60) / 24,
            angle = frac * 2*Math.PI + Math.PI/2,
            len   = R - (R * 0.10) + 2,
            w     = Math.max(14, R * 0.07);

      ctx.save();
      ctx.rotate(angle);
      ctx.beginPath();
      ctx.moveTo(-w/2, 0);
      ctx.lineTo(0, -len);
      ctx.lineTo(w/2, 0);
      ctx.closePath();
      ctx.fillStyle = '#000';
      ctx.fill();
      ctx.restore();
    }

    function drawRotatingOverlay(R) {
      const now        = new Date(),
            h          = (now.getUTCHours() + hourOffset + 24) % 24,
            m          = now.getUTCMinutes(),
            frac       = (h + m/60) / 24,
            A          = frac * 2 * Math.PI + Math.PI/2,
            startAngle = A + Math.PI/2;

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.arc(0, 0, R, startAngle, startAngle + Math.PI);
      ctx.closePath();
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fill();
    }

    function updateDigital() {
      const now = new Date(),
            h   = (now.getUTCHours() + hourOffset + 24) % 24,
            m   = now.getUTCMinutes(),
            s   = now.getUTCSeconds(),
            hh  = String(h).padStart(2,'0'),
            mm  = String(m).padStart(2,'0'),
            ss  = String(s).padStart(2,'0');

      digitalEl.textContent = `${hh}:${mm}:${ss} GMT`;
    }

    // kick it off
    resize();
    setInterval(() => {
      drawClock();
      updateDigital();
    }, 1000);
  </script>
</body>
</html>
