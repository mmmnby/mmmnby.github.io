<head>
  <meta charset="UTF-8">
  <!-- allow pinch-zoom, disable only double-tap zoom -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Responsive 24-Hour Clock with Double Outer Rings</title>
  <style>
    /* touch-action: manipulation blocks double-tap zoom but preserves pinch */
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      touch-action: manipulation;
    }
    canvas { display: block; }
    #digital, #local-container {
      margin-top: 0.5em;
      font-size: 1em;
      text-align: center;
      touch-action: manipulation;
    }
    #local-container button {
      font-size: 1em;
      padding: 0.2em 0.6em;
      margin: 0 0.5em;
      touch-action: manipulation;
    }
  </style>
</head>
</body>
</html>
