<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Responsive 24-Hour Clock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #digital {
      margin-top: 0.5em;
      font-size: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="clock"></canvas>
  <div id="digital"></div>

  <script>
    const canvas    = document.getElementById('clock'),
          ctx       = canvas.getContext('2d'),
          digitalEl = document.getElementById('digital'),
          tz        = Intl.DateTimeFormat().resolvedOptions().timeZone;

    function resize() {
      const W = window.innerWidth;
      canvas.width  = W;
      canvas.height = W;
      drawClock();
      updateDigital();
    }
    window.addEventListener('resize', resize);
    window.addEventListener('orientationchange', resize);

    function drawClock() {
      const W      = canvas.width,
            C      = W / 2,
            margin = W * 0.06,      // reserve 6% for labels
            R      = C - margin;    // inner clock radius

      ctx.setTransform(1,0,0,1,0,0);
      ctx.clearRect(0, 0, W, W);
      ctx.translate(C, C);

      drawFace(R, W);
      drawNumbers(R, margin);
      drawHourHand(R);
    }

    function drawFace(R, W) {
      const majorLen = R * 0.10,
            midLen   = R * 0.066,
            minorLen = R * 0.033;

      // outer circle
      ctx.beginPath();
      ctx.arc(0, 0, R, 0, 2*Math.PI);
      ctx.lineWidth   = Math.max(2, W * 0.008);
      ctx.strokeStyle = '#000';
      ctx.stroke();

      // 96 ticks
      for (let i = 0; i < 96; i++) {
        const angle   = (i * 2*Math.PI / 96) - Math.PI/2,
              isHour  = i % 4 === 0,
              isHalf  = i % 2 === 0,
              len     = isHour ? majorLen : isHalf ? midLen : minorLen,
              outerR  = R,
              innerR  = R - len;

        ctx.beginPath();
        ctx.moveTo(outerR * Math.cos(angle), outerR * Math.sin(angle));
        ctx.lineTo(innerR * Math.cos(angle), innerR * Math.sin(angle));
        ctx.lineWidth   = isHour ? Math.max(3, W * 0.01) : Math.max(1, W * 0.004);
        ctx.strokeStyle = isHour ? 'red' : '#000';
        ctx.stroke();
      }
    }

    function drawNumbers(R, margin) {
      const fontSize = Math.max(12, margin * 0.5);
      ctx.font         = `${fontSize}px sans-serif`;
      ctx.textAlign    = 'center';
      ctx.textBaseline = 'middle';

      const majorLen = R * 0.10,
            numR     = R + majorLen + margin * 0.2;

      for (let num = 0; num < 24; num++) {
        const angle = (num / 24) * 2*Math.PI - Math.PI/2,
              x     = numR * Math.cos(angle),
              y     = numR * Math.sin(angle);
        ctx.fillStyle = '#000';
        ctx.fillText(num, x, y);
      }
    }

    function drawHourHand(R) {
      const now   = new Date(),
            h     = now.getHours(),
            m     = now.getMinutes(),
            angle = ((h + m/60) / 24) * 2*Math.PI - Math.PI/2,
            len   = R * 0.85,
            w     = Math.max(4, R * 0.03);

      ctx.save();
      ctx.rotate(angle);
      ctx.beginPath();
      ctx.moveTo(-w/2, 0);
      ctx.lineTo(0, -len);
      ctx.lineTo(w/2, 0);
      ctx.closePath();
      ctx.fillStyle = '#000';
      ctx.fill();
      ctx.restore();
    }

    function updateDigital() {
      const now = new Date(),
            hh  = String(now.getHours()).padStart(2,'0'),
            mm  = String(now.getMinutes()).padStart(2,'0'),
            ss  = String(now.getSeconds()).padStart(2,'0');
      digitalEl.textContent = `${hh}:${mm}:${ss} ${tz}`;
    }

    // redraw every second
    setInterval(() => {
      drawClock();
      updateDigital();
    }, 1000);

    // initial
    resize();
  </script>
</body>
</html>
