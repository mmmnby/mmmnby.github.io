<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Responsive 24-Hour Clock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Canvas will be sized by JS to match viewport width */
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="clock"></canvas>
  <script>
    const canvas = document.getElementById('clock');
    const ctx    = canvas.getContext('2d');

    // resize canvas to full viewport width, keep it square
    function resize() {
      const size = window.innerWidth;
      canvas.width  = size;
      canvas.height = size;
      drawClock();
    }
    window.addEventListener('resize', resize);
    window.addEventListener('orientationchange', resize);

    function drawClock() {
      const R = canvas.width / 2;
      ctx.setTransform(1, 0, 0, 1, 0, 0);       // reset any transforms
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(R, R);                      // origin → center

      drawFace(R);
      drawNumbers(R);
      drawHourHand(R);
    }

    function drawFace(R) {
      // outer circle
      ctx.beginPath();
      ctx.arc(0, 0, R - 5, 0, 2 * Math.PI);
      ctx.lineWidth   = 4;
      ctx.strokeStyle = '#000';
      ctx.stroke();

      // 96 ticks (24h × 4)
      for (let i = 0; i < 96; i++) {
        const angle  = (i * Math.PI / 48) + Math.PI/2;
        const isHour = i % 4 === 0;
        const isHalf = i % 2 === 0;
        const len    = isHour ? 15 : isHalf ? 10 : 5;

        const outerR = R - 5;
        const innerR = outerR - len;

        const x1 = outerR * Math.cos(angle),
              y1 = outerR * Math.sin(angle),
              x2 = innerR * Math.cos(angle),
              y2 = innerR * Math.sin(angle);

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineWidth   = isHour ? 3 : 1;
        ctx.strokeStyle = '#000';
        ctx.stroke();
      }
    }

    function drawNumbers(R) {
      ctx.font         = `${Math.round(R*0.07)}px sans-serif`;
      ctx.textAlign    = 'center';
      ctx.textBaseline = 'middle';

      // place 0–23 just outside circle
      const numR = R - 5 + 20;
      for (let num = 0; num < 24; num++) {
        const ang = (num / 24) * 2 * Math.PI + Math.PI/2;
        const x   = numR * Math.cos(ang);
        const y   = numR * Math.sin(ang);
        ctx.fillText(num, x, y);
      }
    }

    function drawHourHand(R) {
      const now = new Date();
      const h   = now.getHours();
      const m   = now.getMinutes();

      // angle so that 0 at bottom, 12 at top
      const angle = ((h + m/60) / 24) * 2 * Math.PI + Math.PI/2;

      // length almost to the tick marks (which start at R-5)
      const len = R - 5 - 20;
      const w   = Math.max(4, R * 0.02);  // width scales with size

      ctx.save();
      ctx.rotate(angle);

      ctx.beginPath();
      ctx.moveTo(-w/2, 0);
      ctx.lineTo(0, -len);
      ctx.lineTo(w/2, 0);
      ctx.closePath();

      ctx.fillStyle = '#000';
      ctx.fill();
      ctx.restore();
    }

    // initial sizing + draw
    resize();
  </script>
</body>
</html>
