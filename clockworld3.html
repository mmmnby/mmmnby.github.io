<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Responsive 24-Hour Clock – Omega Summer Blue Worldtimer Style</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #c0e0ff, #80b0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      touch-action: manipulation;
    }
    #clockCanvas { display: block; }
    #digitalClock, #localTimeContainer {
      margin-top: 0.5em;
      font-size: 1.1em;
      text-align: center;
      font-weight: bold;
    }
    #zoneButtonsContainer button {
      font-size: 1.2em;
      padding: 0.3em 0.8em;
      margin: 0 0.6em;
    }
    #timeZoneSlider {
      width: 90vw;
      max-width: 500px;
      height: 2.2em;
      margin: 0.6em auto;
      background: #ccc;
      border-radius: 0.3em;
      touch-action: none;
      user-select: none;
    }
    #timeZoneSlider:active { background: #aaa; }
  </style>
</head>
<body>

  <canvas id="clockCanvas"></canvas>

  <div id="digitalClock"></div>

  <div id="localTimeContainer">
    <span id="localTimeDisplay"></span>
  </div>

  <div id="zoneButtonsContainer">
    <button id="decreaseZoneButton">←</button>
    <button id="increaseZoneButton">→</button>
  </div>

  <div id="timeZoneSlider"></div>

  <script>
    const worldMapImage = new Image();
    worldMapImage.src = 'worldmap.jpg';
    worldMapImage.onload = onWindowResize;

    const clockCanvasElement    = document.getElementById('clockCanvas');
    const canvasContext         = clockCanvasElement.getContext('2d');
    const digitalClockElement   = document.getElementById('digitalClock');
    const localTimeElement      = document.getElementById('localTimeDisplay');
    const increaseZoneButton    = document.getElementById('increaseZoneButton');
    const decreaseZoneButton    = document.getElementById('decreaseZoneButton');
    const timeZoneSliderElement = document.getElementById('timeZoneSlider');

    const timeZones = [
      { city: 'Pago Pago',  offset: -11 },
      { city: 'Honolulu',   offset: -10 },
      { city: 'Anchorage',  offset:  -9 },
      { city: 'Los Angls',  offset:  -8 },
      { city: 'Denver',     offset:  -7 },
      { city: 'MexicoCit',  offset:  -6 },
      { city: 'New York',   offset:  -5 },
      { city: 'Santiago',   offset:  -4 },
      { city: 'BuenosAir',  offset:  -3 },
      { city: 'Ponta Del',  offset:  -2 },
      { city: 'Azores',     offset:  -1 },
      { city: 'London',     offset:   0 },
      { city: 'Berlin',     offset:  +1 },
      { city: 'Cairo',      offset:  +2 },
      { city: 'Moscow',     offset:  +3 },
      { city: 'Dubai',      offset:  +4 },
      { city: 'Karachi',    offset:  +5 },
      { city: 'Dhaka',      offset:  +6 },
      { city: 'Bangkok',    offset:  +7 },
      { city: 'Beijing',    offset:  +8 },
      { city: 'Tokyo',      offset:  +9 },
      { city: 'Sydney',     offset: +10 },
      { city: 'Noumea',     offset: +11 },
      { city: 'Auckland',   offset: +12 }
    ];

    const browserUtcOffset = -new Date().getTimezoneOffset() / 60;
    let currentZoneIndex = timeZones.findIndex(z => z.offset === browserUtcOffset);
    if (currentZoneIndex < 0) currentZoneIndex = 11;

    function onWindowResize() {
      const canvasSize = Math.min(window.innerWidth, window.innerHeight) * 0.92;
      clockCanvasElement.width  = canvasSize;
      clockCanvasElement.height = canvasSize;
      drawClockFace();
      updateDigitalClock();
      updateLocalTime();
    }

    window.addEventListener('resize', onWindowResize);
    window.addEventListener('orientationchange', onWindowResize);

    function drawClockFace() {
      const size   = clockCanvasElement.width;
      const center = size / 2;
      const radius = center * 0.72;

      canvasContext.setTransform(1, 0, 0, 1, 0, 0);
      canvasContext.clearRect(0, 0, size, size);
      canvasContext.translate(center, center);

      canvasContext.save();
      canvasContext.beginPath();
      canvasContext.arc(0, 0, radius * 0.78, 0, Math.PI * 2);
      canvasContext.clip();
      if (worldMapImage.complete) {
        canvasContext.drawImage(worldMapImage, -radius * 0.78, -radius * 0.78, radius * 1.56, radius * 1.56);
      }
      canvasContext.restore();

      drawDayNightOverlay(radius * 0.78);
      drawHourNumbersAroundEarth(radius);
      drawCityRings(radius);
      drawOuterTicks(radius);
      drawHourHand(radius);
    }

    function drawOuterTicks(radius) {
      const tickRad = radius * 1.14;
      for (let i = 0; i < 24; i++) {
        const angle = i * Math.PI / 12 - Math.PI / 2;
        canvasContext.beginPath();
        canvasContext.moveTo(Math.cos(angle) * radius * 1.10, Math.sin(angle) * radius * 1.10);
        canvasContext.lineTo(Math.cos(angle) * tickRad, Math.sin(angle) * tickRad);
        canvasContext.lineWidth = 4;
        canvasContext.strokeStyle = '#000';
        canvasContext.stroke();
      }
      canvasContext.beginPath();
      canvasContext.arc(0, 0, tickRad, 0, Math.PI * 2);
      canvasContext.lineWidth = 5;
      canvasContext.strokeStyle = '#000';
      canvasContext.stroke();
    }

    function drawHourNumbersAroundEarth(radius) {
      const numRadius = radius * 0.85;
      const numFontSize = radius * 0.085;
      canvasContext.font = `bold ${numFontSize}px sans-serif`;
      canvasContext.textAlign = 'center';
      canvasContext.textBaseline = 'middle';

      for (let h = 0; h < 24; h++) {
        const angle = h * Math.PI / 12 - Math.PI / 2;
        const x = numRadius * Math.cos(angle);
        const y = numRadius * Math.sin(angle);

        canvasContext.save();
        canvasContext.translate(x, y);
        canvasContext.rotate(angle - Math.PI / 2); // tops inward
        canvasContext.fillStyle = '#000';
        canvasContext.fillText(h, 0, 0);
        canvasContext.restore();
      }
    }

    function drawCityRings(radius) {
      const baseFontSize = radius * 0.072;
      canvasContext.textAlign = 'center';
      canvasContext.textBaseline = 'middle';

      const innerCityRad = radius * 0.98;
      const outerCityRad = radius * 1.07;
      const letterSpacing = 1.2;

      timeZones.forEach((zone, i) => {
        const isInner = i % 2 === 0;
        const cityRad = isInner ? innerCityRad : outerCityRad;

        // 180° rotation + CCW progression
        let angle = - (i * Math.PI / 12) - Math.PI / 2 + Math.PI;

        const city = zone.city;

        canvasContext.font = `bold ${baseFontSize}px Arial, sans-serif`;
        canvasContext.fillStyle = '#111';

        let chars = city.split('');
        const totalWidthApprox = chars.length * baseFontSize * 0.6;
        const arcLength = totalWidthApprox + (chars.length - 1) * letterSpacing;

        // Sample position to determine half
        const sampleX = cityRad * Math.cos(angle);
        const sampleY = cityRad * Math.sin(angle);
        const isUpperHalf = sampleY < 0;

        let mirror = !isUpperHalf; // bottom half = mirror left-to-right

        if (mirror) {
          chars = chars.reverse(); // reverse letter order for mirror effect
        }

        const startAngle = angle - (arcLength / (2 * cityRad));

        chars.forEach((char, j) => {
          let charAngle = startAngle + (j * (arcLength / chars.length) / cityRad);

          if (mirror) {
            // For mirrored text, flip each character's rotation by 180°
            charAngle += Math.PI;
          }

          const x = cityRad * Math.cos(charAngle);
          const y = cityRad * Math.sin(charAngle);

          canvasContext.save();
          canvasContext.translate(x, y);

          let rotation = isUpperHalf 
            ? (charAngle + Math.PI / 2)           // upper: tops outward
            : (charAngle - Math.PI / 2);           // lower: tops inward

          if (mirror) {
            rotation += Math.PI; // additional 180° flip for mirror appearance
          }

          canvasContext.rotate(rotation);
          canvasContext.fillText(char, 0, 0);
          canvasContext.restore();
        });
      });
    }

    function drawHourHand(radius) {
      const nowUtc = new Date();
      const fractionOfDay = (nowUtc.getUTCHours() + nowUtc.getUTCMinutes() / 60) / 24;
      const angle = fractionOfDay * Math.PI * 2 - Math.PI;

      const handLength = radius * 0.75;
      const handWidth = radius * 0.08;

      canvasContext.save();
      canvasContext.rotate(angle);
      canvasContext.beginPath();
      canvasContext.moveTo(-handWidth / 2, handLength * 0.15);
      canvasContext.lineTo(0, -handLength);
      canvasContext.lineTo(handWidth / 2, handLength * 0.15);
      canvasContext.closePath();
      canvasContext.fillStyle = '#fff';
      canvasContext.fill();
      canvasContext.restore();
    }

    function drawDayNightOverlay(mapRadius) {
      const nowUtc = new Date();
      const fraction = (nowUtc.getUTCHours() + nowUtc.getUTCMinutes() / 60) / 24;
      const startAngle = fraction * Math.PI * 2 + Math.PI;

      canvasContext.beginPath();
      canvasContext.arc(0, 0, mapRadius, startAngle, startAngle + Math.PI);
      canvasContext.lineTo(0, 0);
      canvasContext.fillStyle = 'rgba(0, 0, 60, 0.45)';
      canvasContext.fill();
    }

    function updateDigitalClock() {
      const now = new Date();
      const h = String(now.getUTCHours()).padStart(2, '0');
      const m = String(now.getUTCMinutes()).padStart(2, '0');
      const s = String(now.getUTCSeconds()).padStart(2, '0');
      digitalClockElement.textContent = `${h}:${m}:${s} UTC`;
    }

    function formatUtcOffset(offset) {
      const sign = offset >= 0 ? '+' : '−';
      return `UTC${sign}${Math.abs(offset)}`;
    }

    function updateLocalTime() {
      const now = new Date();
      const utcH = now.getUTCHours();
      const utcM = now.getUTCMinutes();
      const utcS = now.getUTCSeconds();
      const off = timeZones[currentZoneIndex].offset;

      const locH = String((utcH + off + 24) % 24).padStart(2, '0');
      const locM = String(utcM).padStart(2, '0');
      const locS = String(utcS).padStart(2, '0');

      const city = timeZones[currentZoneIndex].city;
      const offStr = formatUtcOffset(off);

      localTimeElement.textContent = `${locH}:${locM}:${locS} ${city} (${offStr})`;
    }

    increaseZoneButton.addEventListener('click', () => {
      currentZoneIndex = (currentZoneIndex + 1) % timeZones.length;
      drawClockFace();
      updateLocalTime();
    });

    decreaseZoneButton.addEventListener('click', () => {
      currentZoneIndex = (currentZoneIndex - 1 + timeZones.length) % timeZones.length;
      drawClockFace();
      updateLocalTime();
    });

    const swipeStep = window.innerWidth / 8;
    let touchStartX, startIndex;

    timeZoneSliderElement.addEventListener('touchstart', e => {
      e.preventDefault();
      touchStartX = e.touches[0].clientX;
      startIndex = currentZoneIndex;
    });

    timeZoneSliderElement.addEventListener('touchmove', e => {
      e.preventDefault();
      const dx = e.touches[0].clientX - touchStartX;
      const delta = Math.round(dx / swipeStep);
      const newIdx = (startIndex + delta + timeZones.length) % timeZones.length;
      if (newIdx !== currentZoneIndex) {
        currentZoneIndex = newIdx;
        drawClockFace();
        updateLocalTime();
      }
    });

    onWindowResize();
    setInterval(() => {
      drawClockFace();
      updateDigitalClock();
      updateLocalTime();
    }, 1000);
  </script>
</body>
</html>
