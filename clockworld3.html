<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Omega-Style Worldtimer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #e0f0ff, #a0d0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      touch-action: manipulation;
    }
    #clockCanvas { display: block; }
    #digitalClock, #localTimeContainer {
      margin-top: 0.5em;
      font-size: 1.1em;
      font-weight: 500;
      text-align: center;
      color: #333;
    }
    #zoneButtonsContainer {
      margin-top: 10px;
    }
    #zoneButtonsContainer button {
      font-size: 1.2em;
      padding: 0.3em 0.8em;
      margin: 0 0.5em;
      cursor: pointer;
      border: 1px solid #999;
      background: #fff;
      border-radius: 4px;
    }
    #timeZoneSlider {
      width: 90vw;
      max-width: 500px;
      height: 2em;
      margin: 1em auto;
      background: #ddd;
      border-radius: 0.25em;
      touch-action: none;
      user-select: none;
      position: relative;
    }
    #timeZoneSlider::after {
      content: 'Swipe to change zone';
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 2em;
      color: #777;
      font-size: 0.8em;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="clockCanvas"></canvas>

  <div id="digitalClock"></div>

  <div id="localTimeContainer">
    <span id="localTimeDisplay"></span>
  </div>

  <div id="zoneButtonsContainer">
    <button id="decreaseZoneButton">←</button>
    <button id="increaseZoneButton">→</button>
  </div>

  <div id="timeZoneSlider"></div>

  <script>
    const worldMapImage = new Image();
    worldMapImage.src = 'worldmap.jpg'; 
    worldMapImage.onload = onWindowResize;

    const clockCanvasElement    = document.getElementById('clockCanvas');
    const canvasContext         = clockCanvasElement.getContext('2d');
    const digitalClockElement   = document.getElementById('digitalClock');
    const localTimeElement      = document.getElementById('localTimeDisplay');
    const increaseZoneButton    = document.getElementById('increaseZoneButton');
    const decreaseZoneButton    = document.getElementById('decreaseZoneButton');
    const timeZoneSliderElement = document.getElementById('timeZoneSlider');

    const timeZones = [
      { city: 'Pago Pago',  offset: -11 },
      { city: 'Honolulu',   offset: -10 },
      { city: 'Anchorage',  offset:  -9 },
      { city: 'Los Angls',  offset:  -8 },
      { city: 'Denver',     offset:  -7 },
      { city: 'MexicoCit',  offset:  -6 },
      { city: 'New York',   offset:  -5 },
      { city: 'Santiago',   offset:  -4 },
      { city: 'BuenosAir',  offset:  -3 },
      { city: 'Ponta Del',  offset:  -2 },
      { city: 'Azores',     offset:  -1 },
      { city: 'London',     offset:   0 },
      { city: 'Berlin',     offset:  +1 },
      { city: 'Cairo',      offset:  +2 },
      { city: 'Moscow',     offset:  +3 },
      { city: 'Dubai',      offset:  +4 },
      { city: 'Karachi',    offset:  +5 },
      { city: 'Dhaka',      offset:  +6 },
      { city: 'Bangkok',    offset:  +7 },
      { city: 'Beijing',    offset:  +8 },
      { city: 'Tokyo',      offset:  +9 },
      { city: 'Sydney',     offset: +10 },
      { city: 'Noumea',     offset: +11 },
      { city: 'Auckland',   offset: +12 }
    ];

    const browserUtcOffset = -new Date().getTimezoneOffset() / 60;
    let currentZoneIndex = timeZones.findIndex(z => z.offset === browserUtcOffset);
    if (currentZoneIndex < 0) currentZoneIndex = 11; 

    function onWindowResize() {
      const canvasSize = Math.min(window.innerWidth, window.innerHeight) * 0.85;
      const dpr = window.devicePixelRatio || 1;
      
      clockCanvasElement.style.width = canvasSize + "px";
      clockCanvasElement.style.height = canvasSize + "px";
      clockCanvasElement.width = canvasSize * dpr;
      clockCanvasElement.height = canvasSize * dpr;
      canvasContext.scale(dpr, dpr);

      drawClockFace();
      updateDigitalClock();
      updateLocalTime();
    }

    window.addEventListener('resize', onWindowResize);
    window.addEventListener('orientationchange', onWindowResize);

    function drawClockFace() {
      const size   = parseFloat(clockCanvasElement.style.width);
      const center = size / 2;
      const radius = center * 0.95; 

      canvasContext.clearRect(0, 0, size, size);
      
      canvasContext.save();
      canvasContext.translate(center, center);

      // 1. Draw Map (Clipped)
      const mapRadius = radius * 0.55;
      canvasContext.save();
      canvasContext.beginPath();
      canvasContext.arc(0, 0, mapRadius, 0, Math.PI * 2);
      canvasContext.clip();

      if (worldMapImage.complete && worldMapImage.naturalWidth > 0) {
        canvasContext.drawImage(worldMapImage, -mapRadius, -mapRadius, mapRadius * 2, mapRadius * 2);
      } else {
        canvasContext.fillStyle = '#a0d0ff';
        canvasContext.fill();
        canvasContext.fillStyle = '#80c0ff';
        canvasContext.textAlign = 'center';
        canvasContext.fillText("Map", 0, 0);
      }
      canvasContext.restore();

      drawDayNightOverlay(mapRadius);
      drawClockBorder(radius, mapRadius);
      drawHourNumbersAndCities(radius, mapRadius);
      drawHourHand(mapRadius);
      
      canvasContext.restore();
    }

    function drawClockBorder(outerRadius, innerRadius) {
      canvasContext.beginPath();
      canvasContext.arc(0, 0, innerRadius, 0, Math.PI * 2);
      canvasContext.lineWidth = 2;
      canvasContext.strokeStyle = '#333';
      canvasContext.stroke();
    }

    // --- Helper for Curved Text ---
    function drawCurvedText(text, radius, angleRad, topsInward) {
        canvasContext.save();
        
        // 1. Calculate total width of text in radians
        // We need to measure each char to be precise, but simple measureText is decent for headers
        // For strictly monospaced or careful kerning, we iterate chars.
        // Let's iterate chars for better curve fitting.
        
        let totalArc = 0;
        const charWidths = [];
        for (let i = 0; i < text.length; i++) {
            const w = canvasContext.measureText(text[i]).width;
            charWidths.push(w);
            // Arc length s = r * theta -> theta = s / r
            totalArc += w / radius;
        }
        
        // Add some spacing between chars for "kerning"
        // Adjust totalArc based on spacing
        const spacing = 0.03; // radians padding
        totalArc += (text.length - 1) * spacing;

        // 2. Determine start angle to center the text around 'angleRad'
        // If topsInward, we read right-to-left in standard polar, 
        // effectively we need to reverse logical loop or just map correctly.
        // Let's stick to standard: Center of word is at angleRad.
        
        let currentAngle = angleRad - totalArc / 2;
        
        // 3. Draw Chars
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            const w = charWidths[i];
            const charArc = w / radius;
            
            // Center of the character
            const charCenter = currentAngle + charArc / 2;
            
            canvasContext.save();
            
            // Position
            const x = Math.cos(charCenter) * radius;
            const y = Math.sin(charCenter) * radius;
            canvasContext.translate(x, y);
            
            // Rotation
            // Normal to circle at angle 'charCenter' is 'charCenter'.
            // Tangent is 'charCenter + PI/2'.
            if (topsInward) {
                // Tops point to center.
                // Standard text at rotation 0 points UP.
                // To point to center from (x,y), we need rotation = charCenter - PI/2.
                canvasContext.rotate(charCenter - Math.PI / 2);
            } else {
                // Tops point outward.
                // Rotation = charCenter + PI/2.
                canvasContext.rotate(charCenter + Math.PI / 2);
            }
            
            canvasContext.fillText(char, 0, 0);
            canvasContext.restore();
            
            currentAngle += charArc + spacing;
        }
        
        canvasContext.restore();
    }

    function drawHourNumbersAndCities(outerRadius, mapRadius) {
      const numberRingRadius = mapRadius + (outerRadius - mapRadius) * 0.15;
      const cityRingRadius   = mapRadius + (outerRadius - mapRadius) * 0.65;
      
      const numFontSize = outerRadius * 0.05;
      const cityFontSize = outerRadius * 0.045; 
      
      // -- 1. 24-Hour Numbers (Inner Ring) --
      canvasContext.font = `bold ${numFontSize}px sans-serif`;
      canvasContext.textAlign = 'center';
      canvasContext.textBaseline = 'middle';
      canvasContext.fillStyle = '#000';

      for (let h = 0; h < 24; h++) {
        // h=12 at top (-90deg).
        const angle = (h - 12) * Math.PI / 12 - Math.PI / 2; 
        
        const x = numberRingRadius * Math.cos(angle);
        const y = numberRingRadius * Math.sin(angle);

        canvasContext.save();
        canvasContext.translate(x, y);
        // Tops inward: Rotate so top of number points to center (0,0)
        // Angle from center is 'angle'.
        // Standard text draws upright. 
        // To point top to center: rotation = angle - PI/2
        canvasContext.rotate(angle - Math.PI / 2); 
        canvasContext.fillText(h, 0, 0);
        canvasContext.restore();
      }

      // -- 2. City Names (Curved) --
      canvasContext.font = `600 ${cityFontSize}px sans-serif`;
      canvasContext.textAlign = 'center'; 
      canvasContext.textBaseline = 'middle'; 
      
      // Rotated one step counter-clockwise relative to previous settings.
      // Previous Base: PI/2. 
      // Shift CCW: subtract PI/12 (15 degrees).
      const offsetAngle = (Math.PI / 2) - (Math.PI / 12);

      timeZones.forEach((zone, i) => {
        // Cities run Counter-Clockwise
        let angle = offsetAngle - (i * (Math.PI / 12));
        
        // Normalize angle to 0..2PI for easier logic checks
        let normAngle = angle % (Math.PI * 2);
        if (normAngle < 0) normAngle += Math.PI * 2;

        const x = cityRingRadius * Math.cos(angle);
        const y = cityRingRadius * Math.sin(angle);

        // Logic: 
        // Top Half (y < 0) -> Point Outward
        // Bottom Half (y > 0) -> Point Inward
        // Check sine of angle
        const isBottom = Math.sin(angle) > 0;

        drawCurvedText(zone.city, cityRingRadius, angle, isBottom);
      });
    }

    function drawHourHand(radius) {
      const nowUtc = new Date();
      let utcHours = nowUtc.getUTCHours() + nowUtc.getUTCMinutes() / 60;
      const angle = (utcHours - 12) * (Math.PI / 12) - Math.PI / 2;

      const handLen = radius * 0.15;

      canvasContext.save();
      canvasContext.rotate(angle);
      canvasContext.translate(radius * 1.05, 0); 
      
      canvasContext.beginPath();
      canvasContext.moveTo(0, 0); 
      canvasContext.lineTo(-handLen, -handLen/2);
      canvasContext.lineTo(-handLen, handLen/2);
      canvasContext.fillStyle = '#d00';
      canvasContext.fill();
      canvasContext.restore();
    }

    function drawDayNightOverlay(mapRadius) {
      const nowUtc = new Date();
      const h = nowUtc.getUTCHours() + nowUtc.getUTCMinutes()/60;
      const angle = (h / 24) * Math.PI * 2;

      canvasContext.save();
      canvasContext.rotate(angle + Math.PI);
      
      canvasContext.beginPath();
      canvasContext.arc(0, 0, mapRadius, 0, Math.PI); 
      canvasContext.fillStyle = 'rgba(0, 0, 50, 0.3)';
      canvasContext.fill();
      
      canvasContext.restore();
    }

    function updateDigitalClock() {
      const now = new Date();
      const h = String(now.getUTCHours()).padStart(2, '0');
      const m = String(now.getUTCMinutes()).padStart(2, '0');
      const s = String(now.getUTCSeconds()).padStart(2, '0');
      digitalClockElement.textContent = `UTC: ${h}:${m}:${s}`;
    }

    function formatUtcOffset(offset) {
      const sign = offset >= 0 ? '+' : '−';
      return `UTC${sign}${Math.abs(offset)}`;
    }

    function updateLocalTime() {
      const now = new Date();
      const utcH = now.getUTCHours();
      const utcM = now.getUTCMinutes();
      const utcS = now.getUTCSeconds();
      
      const zone = timeZones[currentZoneIndex];
      const off = zone.offset;

      let locH = (utcH + off) % 24;
      if (locH < 0) locH += 24;
      
      const locHStr = String(Math.floor(locH)).padStart(2, '0');
      const locMStr = String(utcM).padStart(2, '0');
      const locSStr = String(utcS).padStart(2, '0');

      const offStr = formatUtcOffset(off);
      localTimeElement.textContent = `${locHStr}:${locMStr}:${locSStr} — ${zone.city} (${offStr})`;
    }

    increaseZoneButton.addEventListener('click', () => {
      currentZoneIndex = (currentZoneIndex + 1) % timeZones.length;
      updateLocalTime();
    });

    decreaseZoneButton.addEventListener('click', () => {
      currentZoneIndex = (currentZoneIndex - 1 + timeZones.length) % timeZones.length;
      updateLocalTime();
    });

    let touchStartX = 0;
    timeZoneSliderElement.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
    }, {passive: false});

    timeZoneSliderElement.addEventListener('touchend', e => {
      const touchEndX = e.changedTouches[0].clientX;
      const diff = touchEndX - touchStartX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) {
           currentZoneIndex = (currentZoneIndex - 1 + timeZones.length) % timeZones.length;
        } else {
           currentZoneIndex = (currentZoneIndex + 1) % timeZones.length;
        }
        updateLocalTime();
      }
    }, {passive: false});

    onWindowResize();
    setInterval(() => {
      drawClockFace();
      updateDigitalClock();
      updateLocalTime();
    }, 1000);
  </script>
</body>
</html>
