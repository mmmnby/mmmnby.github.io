<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MP3 to Spectrogram</title>
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background: black;
      display: block;
      margin: 20px auto;
      border: 1px solid #444;
    }
    .controls {
      margin: 20px auto;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin: 10px;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #ccc;
    }
    #status.error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>MP3 to Spectrogram</h1>

  <div class="controls">
    <input type="file" id="audioInput" accept=".mp3"><br>
    <button id="processBtn">Process</button>
    <button id="saveBtn" disabled>Save Image</button>
    <div id="status">Status: Waiting for file...</div>
  </div>

  <canvas id="spectrogram" width="1000" height="256"></canvas>

  <!-- âœ… Inline JS: includes fft.js and main logic -->
  <script>
    // === FFT.js (minified and inlined) ===
    class FFT {
      constructor(size) {
        this.size = size;
        this._csize = size << 1;
        this._table = new Float64Array(size * 2);
        for (let i = 0; i < size; i++) {
          const angle = (Math.PI * i) / size;
          this._table[i * 2] = Math.cos(angle);
          this._table[i * 2 + 1] = -Math.sin(angle);
        }
        this._rev = new Uint32Array(size);
        const log2 = Math.log2(size);
        for (let i = 0; i < size; i++) {
          this._rev[i] = this._reverseBits(i, log2);
        }
      }

      _reverseBits(x, bits) {
        let y = 0;
        for (let i = 0; i < bits; i++) {
          y = (y << 1) | (x & 1);
          x >>>= 1;
        }
        return y;
      }

      createComplexArray() {
        return new Float64Array(this._csize);
      }

      realTransform(out, data) {
        const size = this.size;
        for (let i = 0; i < size; i++) {
          out[2 * this._rev[i]] = data[i];
          out[2 * this._rev[i] + 1] = 0;
        }

        for (let step = 1; step < size; step <<= 1) {
          const jump = step << 1;
          const delta = size / jump;
          for (let i = 0; i < size; i += jump) {
            for (let j = 0; j < step; j++) {
              const idx = j * delta;
              const tRe = this._table[2 * idx];
              const tIm = this._table[2 * idx + 1];
              const i0 = (i + j) << 1;
              const i1 = (i + j + step) << 1;
              const re0 = out[i0];
              const im0 = out[i0 + 1];
              const re1 = out[i1];
              const im1 = out[i1 + 1];

              const tre = re1 * tRe - im1 * tIm;
              const tim = re1 * tIm + im1 * tRe;

              out[i1] = re0 - tre;
              out[i1 + 1] = im0 - tim;
              out[i0] = re0 + tre;
              out[i0 + 1] = im0 + tim;
            }
          }
        }
      }

      completeSpectrum(out) {
        const size = this.size;
        for (let i = 1; i < size / 2; i++) {
          out[(size - i) * 2] = out[i * 2];
          out[(size - i) * 2 + 1] = -out[i * 2 + 1];
        }
      }
    }

    // === UI and Audio Logic ===
    const fileInput = document.getElementById('audioInput');
    const processBtn = document.getElementById('processBtn');
    const saveBtn = document.getElementById('saveBtn');
    const statusText = document.getElementById('status');
    const canvas = document.getElementById('spectrogram');
    const ctx = canvas.getContext('2d');

    let selectedFile = null;

    function setStatus(message, isError = false) {
      statusText.textContent = 'Status: ' + message;
      statusText.classList.toggle('error', isError);
    }

    fileInput.addEventListener('change', () => {
      selectedFile = fileInput.files[0];
      if (selectedFile) {
        setStatus(`Loaded "${selectedFile.name}"`);
      } else {
        setStatus("Waiting for file...");
      }
    });

    processBtn.addEventListener('click', async () => {
      if (!selectedFile) {
        setStatus("Please select an MP3 file first.", true);
        return;
      }

      setStatus("Processing...");
      processBtn.disabled = true;
      saveBtn.disabled = true;

      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const arrayBuffer = await selectedFile.arrayBuffer();

        let audioBuffer;
        try {
          audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
        } catch {
          throw new Error("Audio decoding failed. Unsupported or corrupted file.");
        }

        const channelData = audioBuffer.getChannelData(0);
        if (!channelData || channelData.length === 0) {
          throw new Error("No audio data found in the selected file.");
        }

        const fftSize = 512;
        const fft = new FFT(fftSize);
        const bins = fftSize / 2;
        const hopSize = fftSize / 2;

        const canvasWidth = canvas.width;
        const canvasHeight = canvas.height;
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);

        const totalSamples = channelData.length;
        const totalFrames = Math.floor((totalSamples - fftSize) / hopSize);
        const step = Math.max(1, Math.floor(totalFrames / canvasWidth));

        const input = new Array(fftSize).fill(0);
        const output = fft.createComplexArray();

        for (let x = 0; x < canvasWidth; x++) {
          const frameIndex = x * step;
          const offset = frameIndex * hopSize;

          for (let i = 0; i < fftSize; i++) {
            const sample = channelData[offset + i] || 0;
            const window = 0.5 * (1 - Math.cos((2 * Math.PI * i) / (fftSize - 1))); // Hann
            input[i] = sample * window;
          }

          fft.realTransform(output, input);
          fft.completeSpectrum(output);

          for (let y = 0; y < bins && y < canvasHeight; y++) {
            const re = output[2 * y];
            const im = output[2 * y + 1];
            const mag = Math.sqrt(re * re + im * im);
            const dB = Math.log10(mag + 1) * 40;
            const colorValue = Math.min(255, Math.floor(dB * 5));
            ctx.fillStyle = `hsl(${colorValue}, 100%, 50%)`;
            ctx.fillRect(x, canvasHeight - 1 - y, 1, 1);
          }

          if (x % 100 === 0) {
            await new Promise(requestAnimationFrame);
          }
        }

        setStatus("Done!");
        saveBtn.disabled = false;
      } catch (error) {
        console.error(error);
        setStatus(error.message || "Unknown error occurred.", true);
      } finally {
        processBtn.disabled = false;
      }
    });

    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'spectrogram.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
