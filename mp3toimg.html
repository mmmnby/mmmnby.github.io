<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MP3 Spectrogram with Zoom</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background: black;
      border: 1px solid #444;
      display: block;
      margin: 20px auto;
    }
    .controls {
      margin: 20px auto;
    }
    button, select {
      padding: 8px 12px;
      font-size: 16px;
      margin: 10px;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #ccc;
    }
    #status.error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>MP3 Spectrogram with Time Scaling</h1>

  <div class="controls">
    <input type="file" id="audioInput" accept=".mp3"><br>

    <label for="scaleSelect">Seconds per pixel:</label>
    <select id="scaleSelect">
      <option value="0.1">0.1 s/pixel (zoomed)</option>
      <option value="0.5">0.5 s/pixel</option>
      <option value="1">1 s/pixel</option>
      <option value="2">2 s/pixel</option>
      <option value="5">5 s/pixel</option>
      <option value="10">10 s/pixel (wide)</option>
    </select><br>

    <button id="processBtn">Process</button>
    <button id="saveBtn" disabled>Save Image</button>
    <div id="status">Status: Waiting for file...</div>
  </div>

  <canvas id="spectrogram" width="1200" height="300"></canvas>

  <script>
    // FFT.js (simplified and inlined)
    class FFT {
      constructor(size) {
        this.size = size;
        this._csize = size << 1;
        this._table = new Float64Array(size * 2);
        for (let i = 0; i < size; i++) {
          const angle = (Math.PI * i) / size;
          this._table[i * 2] = Math.cos(angle);
          this._table[i * 2 + 1] = -Math.sin(angle);
        }
        this._rev = new Uint32Array(size);
        const log2 = Math.log2(size);
        for (let i = 0; i < size; i++) {
          this._rev[i] = this._reverseBits(i, log2);
        }
      }
      _reverseBits(x, bits) {
        let y = 0;
        for (let i = 0; i < bits; i++) {
          y = (y << 1) | (x & 1);
          x >>>= 1;
        }
        return y;
      }
      createComplexArray() {
        return new Float64Array(this._csize);
      }
      realTransform(out, data) {
        const size = this.size;
        for (let i = 0; i < size; i++) {
          out[2 * this._rev[i]] = data[i];
          out[2 * this._rev[i] + 1] = 0;
        }
        for (let step = 1; step < size; step <<= 1) {
          const jump = step << 1;
          const delta = size / jump;
          for (let i = 0; i < size; i += jump) {
            for (let j = 0; j < step; j++) {
              const idx = j * delta;
              const tRe = this._table[2 * idx];
              const tIm = this._table[2 * idx + 1];
              const i0 = (i + j) << 1;
              const i1 = (i + j + step) << 1;
              const re0 = out[i0];
              const im0 = out[i0 + 1];
              const re1 = out[i1];
              const im1 = out[i1 + 1];
              const tre = re1 * tRe - im1 * tIm;
              const tim = re1 * tIm + im1 * tRe;
              out[i1] = re0 - tre;
              out[i1 + 1] = im0 - tim;
              out[i0] = re0 + tre;
              out[i0 + 1] = im0 + tim;
            }
          }
        }
      }
      completeSpectrum(out) {
        const size = this.size;
        for (let i = 1; i < size / 2; i++) {
          out[(size - i) * 2] = out[i * 2];
          out[(size - i) * 2 + 1] = -out[i * 2 + 1];
        }
      }
    }

    const canvas = document.getElementById('spectrogram');
    const ctx = canvas.getContext('2d');
    const processBtn = document.getElementById('processBtn');
    const saveBtn = document.getElementById('saveBtn');
    const fileInput = document.getElementById('audioInput');
    const scaleSelect = document.getElementById('scaleSelect');
    const statusText = document.getElementById('status');

    function setStatus(msg, isError = false) {
      statusText.textContent = 'Status: ' + msg;
      statusText.classList.toggle('error', isError);
    }

    processBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return setStatus("Please select an MP3 file first.", true);

      const secondsPerPixel = parseFloat(scaleSelect.value);
      const fftSize = 512;
      const hopSize = fftSize / 2;
      const bins = fftSize / 2;

      const marginLeft = 60;
      const marginBottom = 20;
      const height = 256;
      const width = 1024;
      const totalWidth = width + marginLeft;
      const totalHeight = height + marginBottom;
      canvas.width = totalWidth;
      canvas.height = totalHeight;

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, totalWidth, totalHeight);

      processBtn.disabled = true;
      saveBtn.disabled = true;
      setStatus("Decoding audio...");

      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const arrayBuffer = await file.arrayBuffer();
        const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
        const data = audioBuffer.getChannelData(0);
        const duration = audioBuffer.duration;
        const sampleRate = audioBuffer.sampleRate;

        const framesPerPixel = Math.floor((secondsPerPixel * sampleRate) / hopSize);
        const maxPixels = width;
        const fft = new FFT(fftSize);
        const input = new Array(fftSize).fill(0);
        const output = fft.createComplexArray();

        setStatus("Generating spectrogram...");

        for (let px = 0; px < maxPixels; px++) {
          const frameIndex = px * framesPerPixel;
          const offset = frameIndex * hopSize;

          if (offset + fftSize >= data.length) break;

          for (let i = 0; i < fftSize; i++) {
            const sample = data[offset + i] || 0;
            const win = 0.5 * (1 - Math.cos((2 * Math.PI * i) / (fftSize - 1)));
            input[i] = sample * win;
          }

          fft.realTransform(output, input);
          fft.completeSpectrum(output);

          for (let y = 0; y < bins && y < height; y++) {
            const re = output[2 * y];
            const im = output[2 * y + 1];
            const mag = Math.sqrt(re * re + im * im);
            const dB = Math.log10(mag + 1) * 40;
            const hue = Math.min(255, Math.floor(dB * 5));
            ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
            ctx.fillRect(px + marginLeft, height - 1 - y, 1, 1);
          }

          if (px % 100 === 0) await new Promise(r => requestAnimationFrame(r));
        }

        // Y-axis frequency labels
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "right";
        ctx.textBaseline = "middle";
        const nyquist = sampleRate / 2;
        for (let y = 0; y <= 4; y++) {
          const pos = (y / 4) * height;
          const freq = ((4 - y) / 4) * nyquist;
          ctx.fillText(freq.toFixed(0) + " Hz", marginLeft - 4, pos);
        }

        // X-axis time labels
        ctx.textAlign = "center";
        ctx.textBaseline = "top";
        const totalVisibleTime = secondsPerPixel * width;
        for (let x = 0; x <= 10; x++) {
          const pos = x * (width / 10);
          const time =  (x / 10) * totalVisibleTime;
          ctx.fillText(time.toFixed(1) + "s", pos + marginLeft, height + 2);
        }

        setStatus("Done!");
        saveBtn.disabled = false;
      } catch (err) {
        console.error(err);
        setStatus("Error: " + err.message, true);
      } finally {
        processBtn.disabled = false;
      }
    });

    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'spectrogram.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
