        outline-offset: -1px;

        width: 100%;

        -moz-appearance: button;

    }

    #fs-frm [type="button"]:focus, #fs-frm [type="submit"]:focus, #fs-frm [type="reset"]:focus {
        outline: none;
    }

    #fs-frm [type="submit"], #fs-frm [type="reset"] {
        margin-bottom: 0;
    }

    #fs-frm select {
        text-transform: none;
    }

    #fs-frm [type="checkbox"] {
        -webkit-appearance: checkbox;
        -moz-appearance: checkbox;
        appearance: checkbox;
        display: inline-block;
        width: auto;
        margin: 0 .5em 0 0 !important;
    }

        -webkit-appearance: radio;
        -moz-appearance: radio;
        appearance: radio;
