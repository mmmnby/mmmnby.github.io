


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Responsive 24-Hour World Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #e0f0ff, #a0d0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      touch-action: manipulation;
    }
    #clockCanvas { display: block; }
    #digitalClock, #localTimeContainer {
      margin-top: 0.5em;
      font-size: 1.1em;
      font-weight: 500;
      text-align: center;
      color: #333;
    }
    #zoneButtonsContainer {
      margin-top: 10px;
    }
    #zoneButtonsContainer button {
      font-size: 1.2em;
      padding: 0.3em 0.8em;
      margin: 0 0.5em;
      cursor: pointer;
      border: 1px solid #999;
      background: #fff;
      border-radius: 4px;
    }
    #timeZoneSlider {
      width: 90vw;
      max-width: 500px;
      height: 2em;
      margin: 1em auto;
      background: #ddd;
      border-radius: 0.25em;
      touch-action: none;
      user-select: none;
      position: relative;
    }
    #timeZoneSlider::after {
      content: 'Swipe to change zone';
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 2em;
      color: #777;
      font-size: 0.8em;
      pointer-events: none;
    }
    #timeZoneSlider:active { background: #ccc; }
  </style>
</head>
<body>

  <canvas id="clockCanvas"></canvas>
  <div id="digitalClock"></div>
  <div id="localTimeContainer">
    <span id="localTimeDisplay"></span>
  </div>
  <div id="zoneButtonsContainer">
    <button id="decreaseZoneButton">←</button>
    <button id="increaseZoneButton">→</button>
  </div>
  <div id="timeZoneSlider"></div>

  <script>
    /**
     * --- RADIUS COEFFICIENT CONFIGURATION ---
     * All values are ratios relative to the "Universal Radius" (Canvas Center).
     * To maintain exact previous dimensions:
     * - Tick Ring was 0.90
     * - Map was 55% of Tick Ring (0.90 * 0.55 = 0.495)
     */
    const RAD_COEFF = {
      OUTER_NUMBERS:    0.95,    // Static 0-23 scale
      TICK_RING:        0.90,    // The 60-minute tick track
      CITY_NAMES:       0.6975,  // Map + (Tick - Map) * 0.50
      MOVING_NUMBERS:   0.55575, // Map + (Tick - Map) * 0.15
      WORLD_MAP:        0.495,   // Inner circular map clip
      RED_ARROW_ORBIT:  0.88,    // Local 24h pointer orbit
      MIN_ARROW_ORBIT:  0.88     // Minute pointer orbit
    };

    const worldMapImage = new Image();
    worldMapImage.src = 'worldmap.jpg'; 
    worldMapImage.onload = onWindowResize;

    const clockCanvasElement    = document.getElementById('clockCanvas');
    const canvasContext         = clockCanvasElement.getContext('2d');
    const digitalClockElement   = document.getElementById('digitalClock');
    const localTimeElement      = document.getElementById('localTimeDisplay');
    const increaseZoneButton    = document.getElementById('increaseZoneButton');
    const decreaseZoneButton    = document.getElementById('decreaseZoneButton');
    const timeZoneSliderElement = document.getElementById('timeZoneSlider');

    const timeZones = [
      { city: 'Pago Pago',  offset: -11 }, { city: 'Honolulu',   offset: -10 },
      { city: 'Anchorage',  offset:  -9 }, { city: 'Los Angls',  offset:  -8 },
      { city: 'Denver',     offset:  -7 }, { city: 'MexicoCit',  offset:  -6 },
      { city: 'New York',   offset:  -5 }, { city: 'Santiago',   offset:  -4 },
      { city: 'BuenosAir',  offset:  -3 }, { city: 'Ponta Del',  offset:  -2 },
      { city: 'Azores',     offset:  -1 }, { city: 'London',     offset:   0 },
      { city: 'Berlin',     offset:  +1 }, { city: 'Cairo',      offset:  +2 },
      { city: 'Moscow',     offset:  +3 }, { city: 'Dubai',      offset:  +4 },
      { city: 'Karachi',    offset:  +5 }, { city: 'Dhaka',      offset:  +6 },
      { city: 'Bangkok',    offset:  +7 }, { city: 'Beijing',    offset:  +8 },
      { city: 'Tokyo',      offset:  +9 }, { city: 'Sydney',     offset: +10 },
      { city: 'Noumea',     offset: +11 }, { city: 'Auckland',   offset: +12 }
    ];

    const browserUtcOffset = -new Date().getTimezoneOffset() / 60;
    let currentZoneIndex = timeZones.findIndex(z => z.offset === browserUtcOffset);
    if (currentZoneIndex < 0) currentZoneIndex = 11; 

    function onWindowResize() {
      const canvasSize = Math.min(window.innerWidth, window.innerHeight) * 0.85;
      const dpr = window.devicePixelRatio || 1;
      clockCanvasElement.style.width = canvasSize + "px";
      clockCanvasElement.style.height = canvasSize + "px";
      clockCanvasElement.width = canvasSize * dpr;
      clockCanvasElement.height = canvasSize * dpr;
      canvasContext.scale(dpr, dpr);
      render();
    }

    window.addEventListener('resize', onWindowResize);
    window.addEventListener('orientationchange', onWindowResize);

    function drawClockFace() {
      const size    = parseFloat(clockCanvasElement.style.width);
      const uRadius = size / 2; // UNIVERSAL RADIUS
      
      canvasContext.clearRect(0, 0, size, size);
      canvasContext.save();
      canvasContext.translate(uRadius, uRadius);

      // 1. Draw Map
      const mapR = uRadius * RAD_COEFF.WORLD_MAP;
      canvasContext.save();
      canvasContext.beginPath();
      canvasContext.arc(0, 0, mapR, 0, Math.PI * 2);
      canvasContext.clip();
      if (worldMapImage.complete && worldMapImage.naturalWidth > 0) {
        canvasContext.drawImage(worldMapImage, -mapR, -mapR, mapR * 2, mapR * 2);
      } else {
        canvasContext.fillStyle = '#a0d0ff';
        canvasContext.fill();
      }
      canvasContext.restore();

      // 2. Draw Components using coefficients
      drawClockBorder(mapR);
      drawOuterTickRing(uRadius * RAD_COEFF.TICK_RING); 
      drawOuterStaticNumberRing(uRadius * RAD_COEFF.OUTER_NUMBERS); 
      drawInnerMovingRing(uRadius);
      
      // 3. Draw Orbiting Pointers individually referencing Universal Radius
      drawLocalTimePointer(uRadius * RAD_COEFF.RED_ARROW_ORBIT);
      drawMinutePointer(uRadius * RAD_COEFF.MIN_ARROW_ORBIT);
      
      canvasContext.restore();
    }

    function drawClockBorder(innerRadius) {
      canvasContext.beginPath();
      canvasContext.arc(0, 0, innerRadius, 0, Math.PI * 2);
      canvasContext.lineWidth = 2;
      canvasContext.strokeStyle = '#333';
      canvasContext.stroke();
    }

    function drawOuterTickRing(radius) {
      canvasContext.beginPath();
      canvasContext.arc(0, 0, radius, 0, Math.PI * 2);
      canvasContext.lineWidth = 3.5;
      canvasContext.strokeStyle = '#666';
      canvasContext.stroke();

      for (let i = 0; i < 60; i++) {
        const angle = (i * Math.PI / 30) - Math.PI / 2;
        const isMajor = (i % 5 === 0);
        const tickLen = isMajor ? radius * 0.06 : (radius * 0.06) * 0.66;

        canvasContext.beginPath();
        canvasContext.moveTo(radius * Math.cos(angle), radius * Math.sin(angle));
        canvasContext.lineTo((radius - tickLen) * Math.cos(angle), (radius - tickLen) * Math.sin(angle));
        canvasContext.lineWidth = isMajor ? 2.5 : 1.2;
        canvasContext.strokeStyle = isMajor ? '#333' : '#888';
        canvasContext.stroke();
      }
    }

    function drawOuterStaticNumberRing(radius) {
      const fontSize = radius * 0.09; 
      canvasContext.font = `bold ${fontSize}px sans-serif`;
      canvasContext.textAlign = 'center';
      canvasContext.textBaseline = 'middle';
      canvasContext.fillStyle = '#444';

      for (let i = 0; i < 24; i++) {
        const angle = (i * Math.PI / 12) + Math.PI / 2;
        canvasContext.save();
        canvasContext.translate(radius * Math.cos(angle), radius * Math.sin(angle));
        canvasContext.rotate((i >= 6 && i <= 18) ? angle + Math.PI / 2 : angle - Math.PI / 2);
        canvasContext.fillText(i, 0, 0);
        canvasContext.restore();
      }
    }
    
    function drawInnerMovingRing(uRadius) {
      const numR   = uRadius * RAD_COEFF.MOVING_NUMBERS;
      const cityR  = uRadius * RAD_COEFF.CITY_NAMES;
      const tickR  = uRadius * RAD_COEFF.TICK_RING;
      
      const numFontSize = tickR * 0.05;
      const cityFontSize = tickR * 0.055;
      const now = new Date();
      const currentUtcHour = now.getUTCHours(); 

      // Draw Day/Night Shading
      canvasContext.save();
      canvasContext.lineWidth = numFontSize * 2.2;
      for (let h = 0; h < 24; h++) {
        const angle = ((currentUtcHour - h) * Math.PI / 12) - Math.PI / 2;
        canvasContext.beginPath();
        canvasContext.arc(0, 0, numR, angle - Math.PI / 24, angle + Math.PI / 24);
        canvasContext.strokeStyle = (h >= 19 || h <= 6) ? '#1e1e1e' : '#f0f0f0';
        canvasContext.stroke();
      }
      canvasContext.restore();

      // Draw Moving Numbers
      canvasContext.font = `bold ${numFontSize}px sans-serif`;
      canvasContext.textAlign = 'center';
      canvasContext.textBaseline = 'middle';
      for (let h = 0; h < 24; h++) {
        const angle = ((currentUtcHour - h) * Math.PI / 12) - Math.PI / 2;
        canvasContext.save();
        canvasContext.translate(numR * Math.cos(angle), numR * Math.sin(angle));
        canvasContext.rotate(angle - Math.PI / 2); 
        canvasContext.fillStyle = (h >= 19 || h <= 6) ? '#ffffff' : '#222222';
        canvasContext.fillText(h, 0, 0);
        canvasContext.restore();
      }

      // Draw Cities
      canvasContext.font = `600 ${cityFontSize}px sans-serif`;
      timeZones.forEach((zone, i) => {
        const angle = - (Math.PI / 2) - (zone.offset * (Math.PI / 12));
        const r = cityR + ((i % 2 === 0) ? 0 : (tickR * 0.08));
        canvasContext.save();
        const x = r * Math.cos(angle), y = r * Math.sin(angle);
        canvasContext.translate(x, y);
        canvasContext.rotate(y < -10 ? angle + Math.PI / 2 : angle - Math.PI / 2);
        canvasContext.fillStyle = '#222';
        canvasContext.fillText(zone.city, 0, 0);
        canvasContext.restore();
      });
    }

    function drawLocalTimePointer(orbitRadius) {
      const now = new Date();
      const localHoursFloat = now.getHours() + (now.getMinutes() / 60) + (now.getSeconds() / 3600);
      const angle = ((localHoursFloat - 12) * Math.PI / 12) - Math.PI / 2;
      const pLen = orbitRadius * 0.13; 
      const pWid = pLen / 2.2;

      canvasContext.save();
      canvasContext.rotate(angle);
      canvasContext.translate(orbitRadius, 0); 

      const grad = canvasContext.createLinearGradient(0, 0, pLen, 0);
      grad.addColorStop(0, '#ff4d4d'); grad.addColorStop(1, '#991900'); 

      canvasContext.beginPath();
      canvasContext.moveTo(0, 0);                      
      canvasContext.lineTo(pLen, -pWid); canvasContext.lineTo(pLen, pWid);  
      canvasContext.closePath();
      canvasContext.shadowBlur = 6; canvasContext.shadowColor = 'rgba(0,0,0,0.4)';
      canvasContext.fillStyle = grad;
      canvasContext.fill();
      canvasContext.strokeStyle = '#ffffff';
      canvasContext.lineWidth = 2;
      canvasContext.stroke();
      canvasContext.restore();
    }

    function drawMinutePointer(orbitRadius) {
      const now = new Date();
      const minutesFloat = now.getMinutes() + (now.getSeconds() / 60);
      const angle = (minutesFloat * Math.PI / 30) - Math.PI / 2;
      const pLen = (orbitRadius * 0.13) * 0.60; 
      const pWid = pLen / 2.2;

      canvasContext.save();
      canvasContext.rotate(angle);
      canvasContext.translate(orbitRadius, 0); 

      const grad = canvasContext.createLinearGradient(0, 0, pLen, 0);
      grad.addColorStop(0, '#FF00FF'); grad.addColorStop(1, '#D100D1'); 

      canvasContext.beginPath();
      canvasContext.moveTo(0, 0);                      
      canvasContext.lineTo(-pLen, -pWid); canvasContext.lineTo(-pLen, pWid);  
      canvasContext.closePath();
      canvasContext.shadowBlur = 4; canvasContext.shadowColor = 'rgba(0,0,0,0.3)';
      canvasContext.fillStyle = grad;
      canvasContext.fill();
      canvasContext.strokeStyle = '#ffffff';
      canvasContext.lineWidth = 1.5;
      canvasContext.stroke();
      canvasContext.restore();
    }

    function updateDigitalClock() {
      const now = new Date();
      digitalClockElement.textContent = `UTC: ${String(now.getUTCHours()).padStart(2, '0')}:${String(now.getUTCMinutes()).padStart(2, '0')}:${String(now.getUTCSeconds()).padStart(2, '0')}`;
    }

    function updateLocalTime() {
      const now = new Date(), utcH = now.getUTCHours(), utcM = now.getUTCMinutes(), utcS = now.getUTCSeconds();
      const zone = timeZones[currentZoneIndex];
      let locH = (utcH + zone.offset + 24) % 24;
      const offStr = `UTC${zone.offset >= 0 ? '+' : '−'}${Math.abs(zone.offset)}`;
      localTimeElement.textContent = `${String(Math.floor(locH)).padStart(2, '0')}:${String(utcM).padStart(2, '0')}:${String(utcS).padStart(2, '0')} — ${zone.city} (${offStr})`;
    }

    function render() {
      drawClockFace();
      updateDigitalClock();
      updateLocalTime();
    }

    increaseZoneButton.addEventListener('click', () => { currentZoneIndex = (currentZoneIndex + 1) % timeZones.length; updateLocalTime(); });
    decreaseZoneButton.addEventListener('click', () => { currentZoneIndex = (currentZoneIndex - 1 + timeZones.length) % timeZones.length; updateLocalTime(); });

    let touchStartX = 0;
    timeZoneSliderElement.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; }, {passive: false});
    timeZoneSliderElement.addEventListener('touchend', e => {
      const diff = e.changedTouches[0].clientX - touchStartX;
      if (Math.abs(diff) > 50) {
        currentZoneIndex = (diff > 0) ? (currentZoneIndex - 1 + timeZones.length) % timeZones.length : (currentZoneIndex + 1) % timeZones.length;
        updateLocalTime();
      }
    }, {passive: false});

    onWindowResize();
    setInterval(render, 1000);
  </script>
</body>
</html>
