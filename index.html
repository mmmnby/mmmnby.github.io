<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zoomed Video with Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        .video-container {
            position: fixed;
            width: 375px;
            height: 667px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            transform-origin: center;
            overflow: hidden;
        }

        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 375px;
            height: 22.5px; /* 18px visible after scaling */
            overflow: hidden;
            z-index: 150;
        }

        .top-bar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .top-time {
            position: absolute;
            top: 1px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
