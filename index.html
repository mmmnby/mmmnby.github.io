<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zoomed Video with Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        .video-container {
            position: fixed;
            width: 375px;
            height: 667px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            transform-origin: center;
            overflow: hidden;
        }

        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .time-display {
            position: absolute;
            top: 40px;
            left: 30px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 30px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .date-display {
            position: absolute;
            bottom: 40px;
            left: 30px;
            color: rgb(93,97,103);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 25px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" autoplay muted playsinline loop>
            <source src="Camera-roll.mp4" type="video/mp4">
        </video>
        <div class="time-display" id="time"></div>
        <div class="date-display" id="date"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('time').textContent = timeString;
        }

        function setFutureDate() {
            const now = new Date();
            const future = new Date(now.getTime() + (28 * 60 * 1000));
            
            document.getElementById('date').textContent = 
                `${future.getDate()} ${future.toLocaleString('default', { month: 'long' })} ${future.getFullYear()} ` +
                `${String(future.getHours()).padStart(2, '0')}:${String(future.getMinutes()).padStart(2, '0')}`;
        }

        // Initialize displays
        updateTime();
        setFutureDate();
        setInterval(updateTime, 1000);

        // iOS video play handler
        document.addEventListener('touchstart', () => {
            document.getElementById('myVideo').play();
        });
    </script>
</body>
</html>
