For some reason the elements including the video display 1 px or 2px higher that it should be. Fix by shifting down 2px. Donâ€™t use JavaScript to shift down  Output full working html. 


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zoomed Video with Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        .video-container {
            position: fixed;
            width: 375px;
            height: 667px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            transform-origin: center;
            overflow: hidden;
            backface-visibility: hidden;
        }

        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateZ(0);
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 375px;
            height: 22.5px;
            overflow: hidden;
            z-index: 150;
            transform: translateZ(0);
        }

        .top-bar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }

        .top-time {
            position: absolute;
            top: 1px;
            left: 50%;
            transform: translateX(-50%) translateZ(0);
            color: black;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 17.5px;
            font-weight: 600;
            line-height: 1;
            z-index: 200;
        }

        .time-display {
            position: absolute;
            top: 40.5px;
            left: 30.5px;
            color: black;
            font-family: Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 30px;
            font-weight: 600;
            line-height: 1;
            z-index: 100;
        }

        .date-display {
            position: absolute;
            bottom: 40.5px;
            left: 30.5px;
            color: rgb(93,97,103);
            font-family: Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 25px;
            font-weight: 600;
            line-height: 1;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" autoplay muted playsinline loop>
            <source src="Camera-roll.mp4" type="video/mp4">
        </video>
        <div class="top-bar">
            <img src="Topbar.jpg" alt="Top bar">
            <div class="top-time" id="top-time"></div>
        </div>
        <div class="time-display" id="time"></div>
        <div class="date-display" id="date"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('time').textContent = timeString;
            
            const topTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            document.getElementById('top-time').textContent = topTime;
        }

        function setFutureDate() {
            const now = new Date();
            const future = new Date(now.getTime() + (28 * 60 * 1000));
            
            document.getElementById('date').textContent = 
                `${future.getDate()} ` +
                `${future.toLocaleString('default', { month: 'long' })} ` +
                `${future.getFullYear()}, ` +
                `${String(future.getHours()).padStart(2, '0')}:` +
                `${String(future.getMinutes()).padStart(2, '0')}`;
        }

        function pixelPerfectPositioning() {
            const container = document.querySelector('.video-container');
            const rect = container.getBoundingClientRect();
            
            container.style.transform = `
                translate(
                    ${Math.round(-rect.width/2)}px,
                    ${Math.round(-rect.height/2)}px
                ) 
                scale(0.8)
            `;
        }

        // Initialize
        window.addEventListener('load', () => {
            pixelPerfectPositioning();
            window.addEventListener('resize', pixelPerfectPositioning);
            updateTime();
            setFutureDate();
            setInterval(updateTime, 1000);
        });

        document.addEventListener('touchstart', () => {
            document.getElementById('myVideo').play();
        });
    </script>
</body>
</html>
