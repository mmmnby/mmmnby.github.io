<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Zoomed Video with Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        .viewport-scaler {
            position: fixed;
            width: 375px; /* Original iPhone 6 width */
            height: 667px; /* Original iPhone 6 height */
            transform: scale(0.83333) translate(-50%, -50%);
            transform-origin: 0 0;
            top: 50%;
            left: 50%;
        }

        .video-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #myVideo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .time-display {
            position: absolute;
            top: 38.4px; /* 32 * 1.2 */
            left: 28.8px; /* 24 * 1.2 */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="viewport-scaler">
        <div class="video-container">
            <video id="myVideo" autoplay muted playsinline loop>
                <source src="your-vertical-video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="time-display" id="time"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('time').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // iOS video play fix
        document.addEventListener('touchstart', function() {
            const video = document.getElementById('myVideo');
            if (video.paused) video.play();
        }, false);
    </script>
</body>
</html>
