<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, height=533.6, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Zoomed Video with Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        .video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 375px;
            height: 667px;
            transform: translate(-50%, -50%) scale(0.8);
            transform-origin: center center;
            overflow: hidden;
        }

        #myVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .time-display {
            position: fixed;
            top: 26.67px; /* 32px / 1.2 */
            left: 20px; /* 24px / 1.2 */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 20px; /* 24px / 1.2 */
            font-weight: 600;
            text-shadow: 0 1.67px 3.33px rgba(0,0,0,0.5); /* 2px / 1.2 */
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" autoplay muted playsinline loop>
            <source src="Camera-roll.mp4" type="video/mp4">
        </video>
    </div>
    <div class="time-display" id="time"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('time').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // iOS video play handling
        document.addEventListener('touchstart', function() {
            const video = document.getElementById('myVideo');
            video.play().catch(() => {
                video.muted = true;
                video.play();
            });
        }, false);
    </script>
</body>
</html>
