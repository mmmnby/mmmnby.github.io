<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zoomed Video with Time</title>
    <style>
        /* Previous styles remain unchanged */
        .date-display {
            position: absolute;
            bottom: 40px; /* 32px desired / 0.8 scale */
            left: 30px; /* 24px desired / 0.8 scale */
            color: rgb(93,97,103);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 25px; /* 20px desired / 0.8 scale */
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" autoplay muted playsinline loop>
            <source src="Camera-roll.mp4" type="video/mp4">
        </video>
        <div class="time-display" id="time"></div>
        <div class="date-display" id="date"></div>
    </div>

    <script>
        // Previous time code remains unchanged
        
        // Static future date calculation
        function setFutureDate() {
            const now = new Date();
            const future = new Date(now.getTime() + (28 * 60 * 1000));
            
            const options = {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            
            document.getElementById('date').textContent = 
                future.toLocaleDateString('en-US', options) + ' ' +
                future.toLocaleTimeString('en-US', {hour12: false}).slice(0, 5);
        }

        setFutureDate(); // Set once on page load
    </script>
</body>
</html>
