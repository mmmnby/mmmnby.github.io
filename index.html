<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <title>Video with Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black;
        }

        .video-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            aspect-ratio: 9/16; /* Maintain vertical video aspect ratio */
        }

        #myVideo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateZ(0); /* Enable hardware acceleration */
        }

        .time-display {
            position: fixed;
            top: 4.8vh; /* 32px/667px */
            left: 6.4vw; /* 24px/375px */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 6.4vw; /* 24px/375px */
            font-weight: 600;
            text-shadow: 0 0.5vh 1vh rgba(0,0,0,0.5);
            z-index: 100;
            white-space: nowrap;
        }

        /* Maintain vertical aspect ratio for any zoom level */
        @media (max-aspect-ratio: 9/16) {
            .video-container {
                width: calc(100vh * (9/16));
                height: 100vh;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" autoplay muted playsinline loop>
            <source src="Camera-roll.mp4" type="video/mp4">
        </video>
    </div>
    <div class="time-display" id="time"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('time').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Handle iOS viewport zoom behavior
        document.addEventListener('touchstart', function(e) {
            document.getElementById('myVideo').play();
            e.preventDefault();
        }, { passive: false });

        // Reset viewport scaling
        let viewport = document.querySelector('meta[name="viewport"]');
        function resetViewport() {
            viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover';
        }
        window.addEventListener('orientationchange', resetViewport);
        window.addEventListener('resize', resetViewport);
    </script>
</body>
</html>
