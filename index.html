<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Video Time Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        .scaler {
            position: fixed;
            width: 375px;
            height: 667px;
            transform: scale(0.8) translate(-50%, -50%);
            transform-origin: 0 0;
            top: 50%;
            left: 50%;
        }

        .video-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #myVideo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .time-display {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            font-family: Arial, sans-serif;
            font-size: 40px;
            font-weight: bold;
            z-index: 100;
            white-space: nowrap;
            padding: 12px 24px;
            background: white;
            border-radius: 8px;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="scaler">
        <div class="video-container">
            <video id="myVideo" autoplay muted playsinline loop>
                <source src="Camera-roll.mp4" type="video/m4">
            </video>
            <div class="time-display" id="time"></div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('time').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // iOS video play fix
        document.addEventListener('touchstart', function() {
            const video = document.getElementById('myVideo');
            video.play().catch(() => {});
        }, { passive: true });
    </script>
</body>
</html>
