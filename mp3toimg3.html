<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wrapped Spectrogram Viewer</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .controls, .final-controls {
      padding: 10px;
    }

    button, select, input {
      padding: 8px 12px;
      font-size: 16px;
      margin: 8px;
    }

    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: black;
      display: block;
      margin: 10px 0;
    }

    #info {
      margin-top: 10px;
    }

    .final-controls {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Wrapped Spectrogram Viewer</h1>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download</button>
  </div>

  <div id="info"></div>

  <div class="canvas-container" id="canvasContainer"></div>

  <div class="final-controls" id="finalControls">
    <button id="back15">← 15s</button>
    <button id="togglePlay">Play/Pause</button>
    <button id="forward15">15s →</button>
  </div>

  <script>
    const container = document.getElementById("canvasContainer");
    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");
    const speedSelect = document.getElementById("speed");
    const info = document.getElementById("info");
    const finalControls = document.getElementById("finalControls");
    const back15 = document.getElementById("back15");
    const togglePlay = document.getElementById("togglePlay");
    const forward15 = document.getElementById("forward15");

    const canvasWidth = window.innerWidth;
    const canvasHeight = 320;
    const labelHeight = 40;
    const usableHeight = canvasHeight - labelHeight;

    let audio, audioCtx, analyser, dataArray;
    let drawX = 0;
    let currentCanvas, ctx;
    let animationId, playbackRate;
    let isPaused = false;
    let masterCounter = 0;
    let totalDuration = 0;

    const labelInterval = 100;

    function createNewCanvas() {
      const canvas = document.createElement("canvas");
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      container.appendChild(canvas);
      currentCanvas = canvas;
      ctx = canvas.getContext("2d");
      drawX = 0;
    }

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      return `${hrs}h${mins}m${secs}s`;
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      // Tick marks every minute
      const secondsElapsed = Math.floor(masterCounter);
      if (secondsElapsed % 60 === 0 && drawX % 1 === 0) {
        ctx.strokeStyle = "white";
        ctx.lineWidth = (secondsElapsed % 900 === 0) ? 2 : 1; // Thicker every 15 min
        ctx.beginPath();
        ctx.moveTo(drawX, usableHeight - analyser.frequencyBinCount - 5);
        ctx.lineTo(drawX, usableHeight);
        ctx.stroke();
      }

      if (drawX % labelInterval === 0) {
        const label = formatTime(masterCounter);
        ctx.fillStyle = "black";
        ctx.fillRect(drawX - 30, usableHeight + 5, 60, 18); // padding
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(label, drawX, usableHeight + 20);
      }

      drawX++;
      masterCounter += (1 / playbackRate); // Adjusted for speed

      info.textContent = `Now Processing: ${formatTime(masterCounter)} / ${formatTime(totalDuration)}`;

      if (drawX >= canvasWidth) {
        createNewCanvas();
      }

      if (masterCounter >= totalDuration) {
        cancelAnimationFrame(animationId);
        finalControls.style.display = "block";
        return;
      }

      animationId = requestAnimationFrame(drawSpectrogram);
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Please select an MP3 file.");

      if (animationId) cancelAnimationFrame(animationId);
      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }

      container.innerHTML = "";
      finalControls.style.display = "none";
      createNewCanvas();

      const blobURL = URL.createObjectURL(file);
      audio = new Audio(blobURL);
      audio.crossOrigin = "anonymous";

      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      audio.onloadedmetadata = () => {
        totalDuration = audio.duration;
        info.innerHTML = `Loaded: <b>${file.name}</b> | Duration: <b>${formatTime(totalDuration)}</b>`;
      };

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      masterCounter = 0;
      drawX = 0;
      isPaused = false;
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";

      audio.play();
      drawSpectrogram();
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";
      if (!isPaused) {
        audio.play();
        drawSpectrogram();
      } else {
        audio.pause();
        cancelAnimationFrame(animationId);
      }
    });

    togglePlay.addEventListener("click", () => {
      if (!audio) return;
      if (audio.paused) {
        audio.play();
        drawSpectrogram();
      } else {
        audio.pause();
        cancelAnimationFrame(animationId);
      }
    });

    back15.addEventListener("click", () => {
      if (audio) {
        audio.currentTime = Math.max(0, audio.currentTime - 15);
        masterCounter = audio.currentTime;
      }
    });

    forward15.addEventListener("click", () => {
      if (audio) {
        audio.currentTime = Math.min(audio.duration, audio.currentTime + 15);
        masterCounter = audio.currentTime;
      }
    });

    saveBtn.addEventListener("click", () => {
      const mergedCanvas = document.createElement("canvas");
      const totalHeight = container.childNodes.length * canvasHeight;

      mergedCanvas.width = canvasWidth;
      mergedCanvas.height = totalHeight;

      const mergedCtx = mergedCanvas.getContext("2d");
      container.childNodes.forEach((canvas, i) => {
        mergedCtx.drawImage(canvas, 0, i * canvasHeight);
      });

      const url = mergedCanvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });
  </script>
</body>
</html>
