<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wrapped Spectrogram with Time Controls</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .controls {
      padding: 10px;
    }

    button, select, input {
      padding: 8px 12px;
      font-size: 16px;
      margin: 8px;
    }

    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: black;
      display: block;
      margin: 10px 0;
    }

    #fileInfo {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    #masterTime {
      margin: 5px;
      font-weight: bold;
    }

    #postControls {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Wrapped MP3 Spectrogram Viewer</h1>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download PNG</button>
  </div>

  <div id="fileInfo"></div>
  <div id="masterTime">Time: 0h0m0s</div>

  <div class="canvas-container" id="canvasContainer"></div>

  <div id="postControls" class="controls">
    <button id="rewindBtn">← 15s</button>
    <button id="playPauseBtn">Pause</button>
    <button id="forwardBtn">15s →</button>
  </div>

  <script>
    const container = document.getElementById("canvasContainer");
    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");
    const speedSelect = document.getElementById("speed");

    const fileInfo = document.getElementById("fileInfo");
    const masterTimeDisplay = document.getElementById("masterTime");

    const postControls = document.getElementById("postControls");
    const rewindBtn = document.getElementById("rewindBtn");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const forwardBtn = document.getElementById("forwardBtn");

    const canvasWidth = window.innerWidth;
    const canvasHeight = 300;
    const labelHeight = 20;
    const usableHeight = canvasHeight - labelHeight - 20;

    let audio, audioCtx, analyser, dataArray;
    let currentCanvas, ctx;
    let drawX = 0;
    let isPaused = false;
    let animationId;
    let totalDuration = 0;
    let playbackRate = 1;

    const labelInterval = 100;

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      return `${hrs}h${mins}m${secs}s`;
    }

    function createNewCanvas() {
      const canvas = document.createElement("canvas");
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      container.appendChild(canvas);
      currentCanvas = canvas;
      ctx = canvas.getContext("2d");
      drawX = 0;
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      const currentTime = audio.currentTime;
      masterTimeDisplay.textContent = `Time: ${formatTime(currentTime)}`;

      analyser.getByteFrequencyData(dataArray);

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      // TICK MARKS BELOW GRAPH
      if (Math.floor(currentTime) % 60 === 0 && drawX % 1 === 0) {
        ctx.strokeStyle = "white";
        ctx.lineWidth = (Math.floor(currentTime) % 900 === 0) ? 2 : 1; // Every 15min
        ctx.beginPath();
        ctx.moveTo(drawX, usableHeight);
        ctx.lineTo(drawX, usableHeight + 10);
        ctx.stroke();
      }

      // TIME LABELS
      if (drawX % labelInterval === 0) {
        const label = formatTime(currentTime);
        ctx.fillStyle = "black";
        ctx.fillRect(drawX - 25, usableHeight + 10, 50, labelHeight);
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(label, drawX, usableHeight + 25);
      }

      drawX++;
      if (drawX >= canvasWidth) {
        createNewCanvas();
      }

      if (currentTime >= totalDuration - 0.5) {
        cancelAnimationFrame(animationId);
        postControls.style.display = "block";
      } else {
        animationId = requestAnimationFrame(drawSpectrogram);
      }
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an MP3 file.");
        return;
      }

      if (animationId) cancelAnimationFrame(animationId);
      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }

      container.innerHTML = "";
      createNewCanvas();
      postControls.style.display = "none";

      const blobURL = URL.createObjectURL(file);
      audio = new Audio(blobURL);
      audio.crossOrigin = "anonymous";
      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      audio.onloadedmetadata = () => {
        totalDuration = audio.duration;
        fileInfo.textContent = `File: ${file.name}, Duration: ${formatTime(totalDuration)}`;
      };

      isPaused = false;
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";

      audio.play();
      drawSpectrogram();
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";

      if (!isPaused) {
        audio.play();
        drawSpectrogram();
      } else {
        audio.pause();
        cancelAnimationFrame(animationId);
      }
    });

    saveBtn.addEventListener("click", () => {
      const mergedCanvas = document.createElement("canvas");
      const totalHeight = container.childNodes.length * canvasHeight;

      mergedCanvas.width = canvasWidth;
      mergedCanvas.height = totalHeight;

      const mergedCtx = mergedCanvas.getContext("2d");

      container.childNodes.forEach((canvas, i) => {
        mergedCtx.drawImage(canvas, 0, i * canvasHeight);
      });

      const url = mergedCanvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });

    rewindBtn.addEventListener("click", () => {
      if (audio) {
        audio.currentTime = Math.max(audio.currentTime - 15, 0);
      }
    });

    forwardBtn.addEventListener("click", () => {
      if (audio) {
        audio.currentTime = Math.min(audio.currentTime + 15, totalDuration);
      }
    });

    playPauseBtn.addEventListener("click", () => {
      if (!audio) return;
      isPaused = !isPaused;
      playPauseBtn.textContent = isPaused ? "Play" : "Pause";

      if (!isPaused) {
        audio.play();
        drawSpectrogram();
      } else {
        audio.pause();
        cancelAnimationFrame(animationId);
      }
    });
  </script>
</body>
</html>
