<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spectrogram with Time Ticks</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .controls, .post-controls {
      padding: 10px;
    }

    button, select, input {
      padding: 8px 12px;
      font-size: 16px;
      margin: 8px;
    }

    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: black;
      display: block;
      margin: 10px 0;
    }

    #info {
      font-size: 14px;
      margin-top: 5px;
      color: #ccc;
    }

    .post-controls {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Spectrogram (Wrapped, with Ticks)</h1>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download</button>
    <div id="info"></div>
  </div>

  <div class="canvas-container" id="canvasContainer"></div>

  <div class="post-controls" id="postControls">
    <button id="back15">← 15s</button>
    <button id="togglePlay">Play/Pause</button>
    <button id="forward15">15s →</button>
  </div>

  <script>
    const container = document.getElementById("canvasContainer");
    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");
    const postControls = document.getElementById("postControls");
    const back15 = document.getElementById("back15");
    const forward15 = document.getElementById("forward15");
    const togglePlay = document.getElementById("togglePlay");
    const info = document.getElementById("info");
    const speedSelect = document.getElementById("speed");

    const canvasWidth = window.innerWidth;
    const canvasHeight = 320;
    const tickHeight = 20;
    const labelHeight = 20;
    const usableHeight = canvasHeight - tickHeight - labelHeight;

    let playbackRate = 1;
    let audio, audioCtx, analyser, dataArray;
    let currentCanvas, ctx;
    let drawX = 0;
    let isPaused = false;
    let animationId;
    let totalDuration = 0;
    let source;

    function createNewCanvas() {
      const canvas = document.createElement("canvas");
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      container.appendChild(canvas);
      currentCanvas = canvas;
      ctx = canvas.getContext("2d");
      drawX = 0;
    }

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      return `${hrs}h${mins}m${secs}s`;
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      const masterTime = audio.currentTime;

      // Tick marks
      if (Math.floor(masterTime) % 60 === 0) {
        ctx.fillStyle = "white";
        ctx.fillRect(drawX, usableHeight, 2, tickHeight);
      }
      if (Math.floor(masterTime) % 900 === 0) {
        ctx.fillStyle = "white";
        ctx.fillRect(drawX, usableHeight, 2, tickHeight + 5);
      }

      // Time label every 100px
      if (drawX % 100 === 0) {
        const label = formatTime(masterTime);
        ctx.fillStyle = "black";
        ctx.fillRect(drawX - 25, usableHeight + tickHeight, 50, labelHeight);
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(label, drawX, usableHeight + tickHeight + 15);
      }

      drawX++;

      // Wrap to new canvas row
      if (drawX >= canvasWidth) {
        createNewCanvas();
      }

      info.textContent = `Time: ${formatTime(masterTime)} / ${formatTime(totalDuration)}`;

      if (masterTime >= totalDuration) {
        cancelAnimationFrame(animationId);
        postControls.style.display = "block";
        return;
      }

      animationId = requestAnimationFrame(drawSpectrogram);
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an MP3 file.");
        return;
      }

      if (animationId) cancelAnimationFrame(animationId);
      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }

      container.innerHTML = "";
      postControls.style.display = "none";
      createNewCanvas();

      const blobURL = URL.createObjectURL(file);
      audio = new Audio(blobURL);
      audio.crossOrigin = "anonymous";

      audio.onloadedmetadata = () => {
        totalDuration = audio.duration;
        info.textContent = `Loaded: ${file.name} — Duration: ${formatTime(totalDuration)}`;
      };

      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";
      isPaused = false;

      audio.play();
      drawSpectrogram();
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";

      if (!isPaused) {
        audio.play();
        drawSpectrogram();
      } else {
        audio.pause();
        cancelAnimationFrame(animationId);
      }
    });

    saveBtn.addEventListener("click", () => {
      const mergedCanvas = document.createElement("canvas");
      const totalHeight = container.childNodes.length * canvasHeight;

      mergedCanvas.width = canvasWidth;
      mergedCanvas.height = totalHeight;

      const mergedCtx = mergedCanvas.getContext("2d");

      container.childNodes.forEach((canvas, i) => {
        mergedCtx.drawImage(canvas, 0, i * canvasHeight);
      });

      const url = mergedCanvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });

    togglePlay.addEventListener("click", () => {
      if (!audio) return;
      if (audio.paused) {
        audio.play();
        drawSpectrogram();
      } else {
        audio.pause();
        cancelAnimationFrame(animationId);
      }
    });

    back15.addEventListener("click", () => {
      if (audio) {
        audio.currentTime = Math.max(0, audio.currentTime - 15);
      }
    });

    forward15.addEventListener("click", () => {
      if (audio) {
        audio.currentTime = Math.min(totalDuration, audio.currentTime + 15);
      }
    });
  </script>
</body>
</html>
