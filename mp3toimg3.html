<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Spectrogram</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .controls {
      padding: 10px;
    }

    button, select, input {
      padding: 8px 12px;
      font-size: 16px;
      margin: 6px;
    }

    #status {
      margin: 10px;
      font-size: 16px;
    }

    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: black;
      display: block;
      margin: 10px 0;
    }

    .post-controls {
      display: none;
      margin: 20px;
    }

    .tick {
      width: 2px;
      background: white;
    }
  </style>
</head>
<body>

  <h1>MP3 Spectrogram</h1>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download</button>
  </div>

  <div id="status"></div>

  <div class="canvas-container" id="canvasContainer"></div>

  <div class="post-controls" id="postControls">
    <button id="back15">← 15s</button>
    <button id="togglePlay">Play</button>
    <button id="forward15">15s →</button>
  </div>

  <script>
    const container = document.getElementById("canvasContainer");
    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");
    const speedSelect = document.getElementById("speed");
    const status = document.getElementById("status");
    const postControls = document.getElementById("postControls");
    const back15 = document.getElementById("back15");
    const togglePlay = document.getElementById("togglePlay");
    const forward15 = document.getElementById("forward15");

    const canvasWidth = window.innerWidth;
    const canvasHeight = 300;
    const labelHeight = 20;
    const usableHeight = canvasHeight - labelHeight;

    let audio, audioCtx, analyser, dataArray, sourceNode;
    let currentCanvas, ctx;
    let drawX = 0;
    let masterCounter = 0;
    let totalDuration = 0;
    let isPaused = false;
    let animationId;
    let playbackRate = 1;

    const labelInterval = 100; // px
    const tickEvery = 60; // seconds
    const thickTickEvery = 15 * 60; // seconds

    function createNewCanvas() {
      const canvas = document.createElement("canvas");
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      container.appendChild(canvas);
      currentCanvas = canvas;
      ctx = canvas.getContext("2d");
      drawX = 0;
    }

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      return `${hrs}h${mins}m${secs}s`;
    }

    function drawSpectrogram() {
      if (!audio || isPaused || audio.ended) return;

      analyser.getByteFrequencyData(dataArray);

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      const timeSec = masterCounter;

      // Minor tick every 60s
      if (timeSec % tickEvery === 0) {
        ctx.fillStyle = "white";
        ctx.fillRect(drawX, 0, 2, 5);
      }

      // Major tick every 15 minutes
      if (timeSec % thickTickEvery === 0) {
        ctx.fillStyle = "white";
        ctx.fillRect(drawX, 0, 2, 20);
      }

      // Time label every 100px
      if (drawX % labelInterval === 0) {
        const label = formatTime(timeSec);
        ctx.fillStyle = "black";
        ctx.fillRect(drawX - 25, usableHeight, 50, labelHeight);
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(label, drawX, usableHeight + 14);
      }

      // Status update
      status.innerText = `File: ${audio.dataset.name} | Total Duration: ${formatTime(totalDuration)} | Processing: ${formatTime(masterCounter)}`;

      masterCounter++;

      drawX++;
      if (drawX >= canvasWidth) {
        createNewCanvas();
      }

      if (masterCounter >= Math.floor(totalDuration)) {
        cancelAnimationFrame(animationId);
        audio.pause();
        showPostControls();
        return;
      }

      animationId = requestAnimationFrame(drawSpectrogram);
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Select an MP3 file.");
        return;
      }

      if (animationId) cancelAnimationFrame(animationId);
      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }

      container.innerHTML = "";
      postControls.style.display = "none";
      createNewCanvas();

      const blobURL = URL.createObjectURL(file);
      audio = new Audio(blobURL);
      audio.dataset.name = file.name;
      audio.crossOrigin = "anonymous";
      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      await audio.play();
      totalDuration = audio.duration || await getDuration(audio);

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      sourceNode = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      sourceNode.connect(analyser);
      analyser.connect(audioCtx.destination);

      isPaused = false;
      masterCounter = 0;
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";

      drawSpectrogram();
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;

      isPaused = !isPaused;
      if (isPaused) {
        audio.pause();
        pauseBtn.textContent = "Resume";
        cancelAnimationFrame(animationId);
      } else {
        audio.play();
        pauseBtn.textContent = "Pause";
        drawSpectrogram();
      }
    });

    function getDuration(audio) {
      return new Promise(resolve => {
        audio.addEventListener("loadedmetadata", () => {
          resolve(audio.duration);
        });
      });
    }

    saveBtn.addEventListener("click", () => {
      const mergedCanvas = document.createElement("canvas");
      const totalHeight = container.childNodes.length * canvasHeight;
      mergedCanvas.width = canvasWidth;
      mergedCanvas.height = totalHeight;
      const mergedCtx = mergedCanvas.getContext("2d");

      container.childNodes.forEach((canvas, i) => {
        mergedCtx.drawImage(canvas, 0, i * canvasHeight);
      });

      const url = mergedCanvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });

    function showPostControls() {
      postControls.style.display = "block";

      back15.onclick = () => {
        if (!audio) return;
        audio.currentTime = Math.max(0, audio.currentTime - 15);
      };

      forward15.onclick = () => {
        if (!audio) return;
        audio.currentTime = Math.min(totalDuration, audio.currentTime + 15);
      };

      togglePlay.onclick = () => {
        if (!audio) return;
        if (audio.paused) {
          audio.play();
          togglePlay.textContent = "Pause";
        } else {
          audio.pause();
          togglePlay.textContent = "Play";
        }
      };
    }
  </script>
</body>
</html>
