<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wrapped Spectrogram with Ticks & Controls</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0; padding: 0;
      text-align: center;
    }
    .controls {
      padding: 10px;
    }
    .controls > * {
      margin: 5px;
      font-size: 16px;
    }
    #info {
      margin-top: 8px;
      font-style: italic;
    }
    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #000;
      margin: 10px 0;
    }
    #navButtons {
      margin-top: 10px;
      display: none;
    }
    #navButtons button {
      margin: 0 10px;
      font-size: 16px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

  <h1>Wrapped Spectrogram Viewer</h1>
  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3">
    <label>Speed:
      <select id="speed">
        <option>1</option><option>2</option><option>4</option>
        <option>30</option><option>60</option><option>120</option>
      </select>×
    </label>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download PNG</button>
    <div id="info">No file loaded.</div>
  </div>

  <div class="canvas-container" id="canvasContainer"></div>

  <div id="navButtons">
    <button id="back15">◀ 15s</button>
    <button id="masterToggle">Play/Pause</button>
    <button id="forward15">15s ▶</button>
  </div>

  <script>
    // Constants
    const canvasWidth = window.innerWidth;
    const canvasHeight = 300;
    const tickHeight = 10;
    const labelHeight = 20;
    const usableHeight = canvasHeight - tickHeight - labelHeight;
    const labelInterval = 100;    // px
    const labelPadding = 6;       // px

    // UI elements
    const fileInput = document.getElementById('audioFile');
    const speedSelect = document.getElementById('speed');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const saveBtn = document.getElementById('saveBtn');
    const infoDiv = document.getElementById('info');
    const container = document.getElementById('canvasContainer');
    const navButtons = document.getElementById('navButtons');
    const back15 = document.getElementById('back15');
    const masterToggle = document.getElementById('masterToggle');
    const forward15 = document.getElementById('forward15');

    // State
    let audio, audioCtx, analyser, dataArray;
    let drawX = 0, lineCount = 0, isPaused = false, animationId;
    let currentCanvas, ctx;

    function formatTime(s) {
      const h = Math.floor(s/3600);
      const m = Math.floor((s%3600)/60);
      const sec = Math.floor(s%60);
      return `${h}h${m}m${sec}s`;
    }

    function createCanvasLine() {
      const c = document.createElement('canvas');
      c.width = canvasWidth; c.height = canvasHeight;
      const cctx = c.getContext('2d');
      cctx.fillStyle = '#000';
      cctx.fillRect(0,0,canvasWidth,canvasHeight);
      container.appendChild(c);
      drawX = 0;
      currentCanvas = c; ctx = cctx;
    }

    function updateInfo() {
      const name = audioFile.files[0].name;
      const dur = formatTime(audio.duration || 0);
      infoDiv.textContent = `File: ${name} | Total: ${dur} | Now: ${formatTime(audio.currentTime)}`;
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);

      // wrap to new line
      if (drawX >= canvasWidth) {
        createCanvasLine(); lineCount++;
      }

      // draw frequency column
      for (let y=0; y<analyser.frequencyBinCount; y++) {
        const v = dataArray[y];
        ctx.fillStyle = `hsl(${v*1.5},100%,50%)`;
        ctx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      // master counter and info
      updateInfo();

      // ticks
      const elapsed = Math.floor(audio.currentTime);
      if (elapsed % 60 === 0) {
        // thick every 15 min
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = (elapsed % 900===0 ? 2 : 1);
        ctx.beginPath();
        ctx.moveTo(drawX + .5, usableHeight);
        ctx.lineTo(drawX + .5, usableHeight + tickHeight);
        ctx.stroke();
      }

      // labels every 100px
      if (drawX % labelInterval === 0) {
        const label = formatTime(audio.currentTime);
        const textW = ctx.measureText(label).width;
        ctx.fillStyle = '#000';
        ctx.fillRect(drawX - textW/2 - labelPadding, usableHeight + tickHeight,
                     textW + labelPadding*2, labelHeight);
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'top';
        ctx.font = '12px sans-serif';
        ctx.fillText(label, drawX, usableHeight + tickHeight + 2);
      }

      drawX++;
      animationId = requestAnimationFrame(drawSpectrogram);
    }

    startBtn.onclick = () => {
      const file = fileInput.files[0];
      if (!file) return alert('Select an MP3 file.');
      // reset
      cancelAnimationFrame(animationId);
      container.innerHTML = '';
      navButtons.style.display = 'none';

      // audio setup
      audio = new Audio(URL.createObjectURL(file));
      audio.crossOrigin = 'anonymous';
      audio.playbackRate = +speedSelect.value;
      audio.onended = () => { navButtons.style.display = 'block'; };

      audioCtx = new (window.AudioContext||window.webkitAudioContext)();
      const src = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      src.connect(analyser);
      analyser.connect(audioCtx.destination);

      // UI
      pauseBtn.disabled = false;
      startBtn.disabled = true;
      createCanvasLine();
      isPaused = false;

      audio.play();
      drawSpectrogram();
    };

    pauseBtn.onclick = () => {
      if (!audio) return;
      isPaused = !isPaused;
      if (isPaused) {
        audio.pause();
        cancelAnimationFrame(animationId);
        pauseBtn.textContent = 'Resume';
      } else {
        audio.play();
        drawSpectrogram();
        pauseBtn.textContent = 'Pause';
      }
    };

    back15.onclick = () => {
      if (audio) audio.currentTime = Math.max(0, audio.currentTime - 15);
    };
    forward15.onclick = () => {
      if (audio) audio.currentTime = Math.min(audio.duration, audio.currentTime + 15);
    };
    masterToggle.onclick = () => { pauseBtn.click(); };

    saveBtn.onclick = () => {
      // stitch all canvases
      const lines = container.children;
      const merged = document.createElement('canvas');
      merged.width = canvasWidth;
      merged.height = canvasHeight * lines.length;
      const mctx = merged.getContext('2d');
      for (let i=0; i<lines.length; i++) {
        mctx.drawImage(lines[i], 0, i*canvasHeight);
      }
      const a = document.createElement('a');
      a.href = merged.toDataURL('image/png');
      a.download = 'spectrogram.png';
      a.click();
    };
  </script>
</body>
</html>
