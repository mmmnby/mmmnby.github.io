<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rich Spectrogram Viewer</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .controls, .nav-controls {
      padding: 10px;
    }
    button, select, input {
      padding: 6px 10px;
      font-size: 14px;
      margin: 6px;
    }
    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: black;
      margin: 10px 0;
      display: block;
    }
    #info {
      font-size: 14px;
      margin: 4px;
    }
  </style>
</head>
<body>

  <h1>Rich MP3 Spectrogram Viewer</h1>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download</button>
    <div id="info"></div>
    <div>Current Master Time: <span id="masterTime">0h0m0s</span></div>
  </div>

  <div class="canvas-container" id="canvasContainer"></div>

  <div class="nav-controls" id="navControls" style="display:none;">
    <button id="rewind15">‹15s</button>
    <button id="playPauseFinal">Play/Pause</button>
    <button id="forward15">15s›</button>
  </div>

  <script>
    const container = document.getElementById("canvasContainer");
    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");
    const speedSelect = document.getElementById("speed");
    const infoDiv = document.getElementById("info");
    const masterTimeSpan = document.getElementById("masterTime");
    const navControls = document.getElementById("navControls");
    const rewind15 = document.getElementById("rewind15");
    const forward15 = document.getElementById("forward15");
    const playPauseFinal = document.getElementById("playPauseFinal");

    const canvasWidth = window.innerWidth;
    const canvasHeight = 300;
    const labelHeight = 20;
    const usableHeight = canvasHeight - labelHeight;
    const labelInterval = 100;

    let playbackRate = 1;
    let audio, audioCtx, analyser, dataArray;
    let currentCanvas, ctx;
    let drawX = 0;
    let animationId;
    let isPaused = false;

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      return `${hrs}h${mins}m${secs}s`;
    }

    function createNewCanvas() {
      const canvas = document.createElement("canvas");
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      container.appendChild(canvas);
      currentCanvas = canvas;
      ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawX = 0;
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      if (drawX % labelInterval === 0) {
        const elapsed = audio.currentTime;
        // draw tick
        const isQuarter = elapsed % 900 < playbackRate; // every 15 min
        ctx.strokeStyle = "white";
        ctx.lineWidth = isQuarter ? 3 : 1;
        ctx.beginPath();
        ctx.moveTo(drawX, usableHeight);
        ctx.lineTo(drawX, usableHeight + labelHeight + (isQuarter ? 5 : 3));
        ctx.stroke();
        // draw label
        const label = formatTime(elapsed);
        const textPadding = 10;
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(label, drawX, usableHeight + labelHeight + textPadding);
      }

      masterTimeSpan.textContent = formatTime(audio.currentTime);

      drawX++;
      if (drawX >= canvasWidth) createNewCanvas();

      animationId = requestAnimationFrame(drawSpectrogram);

      if (audio.ended) onFinish();
    }

    function onFinish() {
      navControls.style.display = "block";
      pauseBtn.disabled = true;
    }

    startBtn.addEventListener("click", () => {
      const file = fileInput.files[0];
      if (!file) return alert("Select an MP3 file.");

      if (animationId) cancelAnimationFrame(animationId);
      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }
      container.innerHTML = "";
      createNewCanvas();

      const blob = URL.createObjectURL(file);
      audio = new Audio(blob);
      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const src = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      src.connect(analyser);
      analyser.connect(audioCtx.destination);

      isPaused = false;
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";
      navControls.style.display = "none";

      const dur = audio.duration || 0;
      audio.onloadedmetadata = () => {
        infoDiv.textContent = `File: ${file.name}, Size: ${Math.round(file.size / 1024)} KB, Duration: ${formatTime(audio.duration)}`;
      };

      audio.play();
      drawSpectrogram();
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;
      isPaused = !isPaused;
      if (isPaused) {
        audio.pause();
        cancelAnimationFrame(animationId);
        pauseBtn.textContent = "Resume";
      } else {
        audio.play();
        drawSpectrogram();
        pauseBtn.textContent = "Pause";
      }
    });

    rewind15.addEventListener("click", () => {
      if (audio) audio.currentTime = Math.max(0, audio.currentTime - 15);
    });
    forward15.addEventListener("click", () => {
      if (audio) audio.currentTime = Math.min(audio.duration, audio.currentTime + 15);
    });
    playPauseFinal.addEventListener("click", () => pauseBtn.click());

    saveBtn.addEventListener("click", () => {
      const merged = document.createElement("canvas");
      merged.width = canvasWidth;
      merged.height = container.childNodes.length * canvasHeight;
      const mCtx = merged.getContext("2d");
      container.childNodes.forEach((c, idx) => {
        mCtx.drawImage(c, 0, idx * canvasHeight);
      });
      const url = merged.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });
  </script>

</body>
</html>
