<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spectrogram with Labels, Ticks, and Navigation</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .controls, .info, .extra-controls {
      margin: 10px;
    }

    button, select, input {
      padding: 8px 12px;
      font-size: 16px;
      margin: 8px;
    }

    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: black;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>MP3 Spectrogram Viewer</h1>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download</button>
  </div>

  <div class="info" id="fileInfo">No file loaded</div>
  <div class="info" id="masterCounter">Time: 0s</div>

  <div class="canvas-container" id="canvasContainer"></div>

  <div class="extra-controls" id="navButtons" style="display:none;">
    <button onclick="seekAudio(-15)">← 15s</button>
    <button onclick="toggleAudio()">Play/Pause</button>
    <button onclick="seekAudio(15)">15s →</button>
  </div>

  <script>
    const container = document.getElementById("canvasContainer");
    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");
    const speedSelect = document.getElementById("speed");
    const fileInfo = document.getElementById("fileInfo");
    const masterCounterDisplay = document.getElementById("masterCounter");
    const navButtons = document.getElementById("navButtons");

    const canvasWidth = window.innerWidth;
    const canvasHeight = 340;
    const tickHeight = 20;
    const labelHeight = 20;
    const usableHeight = canvasHeight - labelHeight - tickHeight;

    let playbackRate = 1;
    let audio, audioCtx, analyser, dataArray;
    let currentCanvas, ctx;
    let drawX = 0;
    let masterCounter = 0;
    let totalDuration = 0;
    let isPaused = false;
    let animationId;

    function createNewCanvas() {
      const canvas = document.createElement("canvas");
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      container.appendChild(canvas);
      currentCanvas = canvas;
      ctx = canvas.getContext("2d");
      drawX = 0;
    }

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${h}h${m}m${s}s`;
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      // Tick marks
      if (masterCounter % 60 === 0) {
        ctx.strokeStyle = "white";
        ctx.lineWidth = (masterCounter % 900 === 0) ? 2 : 1;
        ctx.beginPath();
        ctx.moveTo(drawX, usableHeight);
        ctx.lineTo(drawX, usableHeight + tickHeight);
        ctx.stroke();
      }

      // Time label every 100px
      if (drawX % 100 === 0) {
        const label = formatTime(masterCounter);
        ctx.fillStyle = "black";
        ctx.fillRect(drawX - 25, usableHeight + tickHeight, 50, labelHeight);
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(label, drawX, usableHeight + tickHeight + 14);
      }

      masterCounter++;
      masterCounterDisplay.textContent = `Time: ${formatTime(masterCounter)}`;

      drawX++;
      if (drawX >= canvasWidth) {
        createNewCanvas();
      }

      // If drawing complete
      if (masterCounter >= Math.floor(totalDuration)) {
        cancelAnimationFrame(animationId);
        navButtons.style.display = "block";
        return;
      }

      animationId = requestAnimationFrame(drawSpectrogram);
    }

    function seekAudio(offset) {
      if (audio) {
        audio.currentTime = Math.max(0, audio.currentTime + offset);
      }
    }

    function toggleAudio() {
      if (audio) {
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an MP3 file.");
        return;
      }

      if (animationId) cancelAnimationFrame(animationId);
      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }

      container.innerHTML = "";
      createNewCanvas();
      navButtons.style.display = "none";
      masterCounter = 0;
      drawX = 0;

      const blobURL = URL.createObjectURL(file);
      audio = new Audio(blobURL);
      audio.crossOrigin = "anonymous";
      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      // Wait for metadata
      await audio.play();
      audio.pause();
      totalDuration = audio.duration;
      fileInfo.textContent = `Loaded: ${file.name}, Duration: ${formatTime(totalDuration)}`;

      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";
      isPaused = false;

      audio.play();
      drawSpectrogram();
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;

      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";

      if (!isPaused) {
        audio.play();
        drawSpectrogram();
      } else {
        audio.pause();
        cancelAnimationFrame(animationId);
      }
    });

    saveBtn.addEventListener("click", () => {
      const mergedCanvas = document.createElement("canvas");
      const totalHeight = container.childNodes.length * canvasHeight;

      mergedCanvas.width = canvasWidth;
      mergedCanvas.height = totalHeight;

      const mergedCtx = mergedCanvas.getContext("2d");

      container.childNodes.forEach((canvas, i) => {
        mergedCtx.drawImage(canvas, 0, i * canvasHeight);
      });

      const url = mergedCanvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });
  </script>
</body>
</html>
