<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spectrogram Media Player</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      text-align: center;
    }
    .controls {
      padding: 10px;
    }
    .controls > * {
      margin: 5px;
      font-size: 16px;
    }
    #info {
      margin-top: 8px;
      font-style: italic;
    }
    #canvasWrapper {
      position: relative;
      width: 100%;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas.graph {
      background: #000;
      margin: 10px 0;
    }
    #navButtons {
      margin-top: 10px;
      display: none;
    }
    #navButtons button {
      margin: 0 10px;
      font-size: 16px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

  <h1>Live Spectrogram Media Player</h1>
  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label>Speed:
      <select id="speed">
        <option>1</option><option>2</option><option>4</option>
        <option>30</option><option>60</option><option>120</option>
      </select>×
    </label>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download PNG</button>
    <div id="info">No file loaded.</div>
  </div>

  <div id="canvasWrapper">
    <div class="canvas-container" id="canvasContainer"></div>
    <canvas id="overlay"></canvas>
  </div>

  <div id="navButtons">
    <button id="back15">◀ 15s</button>
    <button id="masterToggle">Play/Pause</button>
    <button id="forward15">15s ▶</button>
  </div>

  <script>
    const canvasWidth = window.innerWidth;
    const canvasHeight = 300;
    const tickHeight = 10;
    const labelHeight = 20;
    const usableHeight = canvasHeight - tickHeight - labelHeight;
    const labelInterval = 100;
    const labelPadding = 6;

    const fileInput = document.getElementById('audioFile');
    const speedSelect = document.getElementById('speed');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const saveBtn = document.getElementById('saveBtn');
    const infoDiv = document.getElementById('info');
    const container = document.getElementById('canvasContainer');
    const wrapper = document.getElementById('canvasWrapper');
    const overlay = document.getElementById('overlay');
    const navButtons = document.getElementById('navButtons');
    const back15 = document.getElementById('back15');
    const masterToggle = document.getElementById('masterToggle');
    const forward15 = document.getElementById('forward15');

    let audio, audioCtx, analyser, dataArray;
    let drawX = 0, lineCount = 0, isPaused = false, animationId;
    let currentCanvas, ctx;
    let spectrogramComplete = false;
    let overlayCtx, overlayActive = false;
    let overlayHeight = 0;
    let firstPlayTriggered = false;

    function formatTime(s) {
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = Math.floor(s % 60);
      return `${h}h${m}m${sec}s`;
    }

    function createCanvasLine() {
      const c = document.createElement('canvas');
      c.width = canvasWidth;
      c.height = canvasHeight;
      c.className = 'graph';
      const cctx = c.getContext('2d');
      cctx.fillStyle = '#000';
      cctx.fillRect(0, 0, canvasWidth, canvasHeight);
      container.appendChild(c);
      drawX = 0;
      currentCanvas = c;
      ctx = cctx;

      // Click-to-seek support
      c.addEventListener('click', (e) => {
        if (!spectrogramComplete || !audio.duration) return;
        const rect = c.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const yIndex = Array.from(container.children).indexOf(c);
        const totalPixels = canvasWidth * container.children.length;
        const time = ((yIndex * canvasWidth + x) / totalPixels) * audio.duration;
        audio.currentTime = time;
        if (audio.paused) audio.play();
      });
    }

    function updateInfo() {
      if (!audio) return;
      const name = fileInput.files[0]?.name || 'Unknown';
      const dur = formatTime(audio.duration || 0);
      infoDiv.textContent = `File: ${name} | Total: ${dur} | Now: ${formatTime(audio.currentTime)}`;
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);

      if (drawX >= canvasWidth) {
        createCanvasLine();
        lineCount++;
      }

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const v = dataArray[y];
        ctx.fillStyle = `hsl(${v * 1.5},100%,50%)`;
        ctx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      updateInfo();

      const elapsed = Math.floor(audio.currentTime);
      if (elapsed % 60 === 0) {
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = (elapsed % 900 === 0 ? 2 : 1);
        ctx.beginPath();
        ctx.moveTo(drawX + 0.5, usableHeight);
        ctx.lineTo(drawX + 0.5, usableHeight + tickHeight);
        ctx.stroke();
      }

      if (drawX % labelInterval === 0) {
        const label = formatTime(audio.currentTime);
        const textW = ctx.measureText(label).width;
        ctx.fillStyle = '#000';
        ctx.fillRect(drawX - textW / 2 - labelPadding, usableHeight + tickHeight, textW + labelPadding * 2, labelHeight);
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'top';
        ctx.font = '12px sans-serif';
        ctx.fillText(label, drawX, usableHeight + tickHeight + 2);
      }

      drawX++;
      animationId = requestAnimationFrame(drawSpectrogram);

      if (audio.ended || audio.currentTime >= audio.duration) {
        spectrogramComplete = true;
        navButtons.style.display = 'block';
        audio.currentTime = 0;
        audio.playbackRate = 1;
        drawOverlayCanvas();
        drawSeekLine();
      }
    }

    function drawOverlayCanvas() {
      const totalHeight = container.offsetHeight;
      overlay.width = canvasWidth;
      overlay.height = totalHeight;
      overlay.style.height = `${totalHeight}px`;
      overlayHeight = totalHeight;
      overlayCtx = overlay.getContext('2d');
      overlayActive = true;
      overlay.style.pointerEvents = 'none';
    }

    function drawSeekLine() {
      if (!spectrogramComplete || !audio || !overlayActive) return;

      overlayCtx.clearRect(0, 0, overlay.width, overlay.height);

      const totalPixels = canvasWidth * container.children.length;
      const pixelPos = (audio.currentTime / audio.duration) * totalPixels;
      const x = Math.floor(pixelPos % canvasWidth);
      const yLine = Math.floor(pixelPos / canvasWidth);

      overlayCtx.strokeStyle = 'red';
      overlayCtx.lineWidth = 1;
      overlayCtx.beginPath();
      overlayCtx.moveTo(x + 0.5, yLine * canvasHeight);
      overlayCtx.lineTo(x + 0.5, (yLine + 1) * canvasHeight);
      overlayCtx.stroke();

      updateInfo();
      requestAnimationFrame(drawSeekLine);
    }

    startBtn.onclick = () => {
      const file = fileInput.files[0];
      if (!file) return alert('Select an MP3 file.');
      cancelAnimationFrame(animationId);
      container.innerHTML = '';
      navButtons.style.display = 'none';
      overlayCtx?.clearRect(0, 0, overlay.width, overlay.height);
      spectrogramComplete = false;
      overlayActive = false;
      firstPlayTriggered = false;

      audio = new Audio(URL.createObjectURL(file));
      audio.crossOrigin = 'anonymous';
      audio.playbackRate = +speedSelect.value;

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const src = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      src.connect(analyser);
      analyser.connect(audioCtx.destination);

      pauseBtn.disabled = false;
      startBtn.disabled = true;
      createCanvasLine();
      isPaused = false;

      audio.play();
      drawSpectrogram();
    };

    pauseBtn.onclick = () => {
      if (!audio) return;
      isPaused = !isPaused;
      if (isPaused) {
        audio.pause();
        cancelAnimationFrame(animationId);
        pauseBtn.textContent = 'Resume';
      } else {
        audio.play();
        if (!spectrogramComplete) drawSpectrogram();
        else drawSeekLine();
        pauseBtn.textContent = 'Pause';
      }
    };

    masterToggle.onclick = () => {
      if (!audio) return;
      if (!firstPlayTriggered) {
        audio.currentTime = 0;
        audio.play();
        firstPlayTriggered = true;
      } else {
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
    };

    back15.onclick = () => { if (audio) audio.currentTime = Math.max(0, audio.currentTime - 15); };
    forward15.onclick = () => { if (audio) audio.currentTime = Math.min(audio.duration, audio.currentTime + 15); };

    saveBtn.onclick = () => {
      const lines = container.children;
      const merged = document.createElement('canvas');
      merged.width = canvasWidth;
      merged.height = canvasHeight * lines.length;
      const mctx = merged.getContext('2d');
      for (let i = 0; i < lines.length; i++) {
        mctx.drawImage(lines[i], 0, i * canvasHeight);
      }
      const a = document.createElement('a');
      a.href = merged.toDataURL('image/png');
      a.download = 'spectrogram.png';
      a.click();
    };
  </script>
</body>
</html>
