<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spectrogram Player with Overlay Seek Line</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      text-align: center;
    }
    .controls {
      padding: 10px;
    }
    .controls > * {
      margin: 5px;
      font-size: 16px;
    }
    #info {
      margin-top: 8px;
      font-style: italic;
    }
    .canvas-container {
      position: relative;
      display: inline-block;
    }
    canvas.spectro {
      background: #000;
      display: block;
    }
    canvas.overlay {
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
    }
    #navButtons {
      margin-top: 10px;
      display: none;
    }
    #navButtons button {
      margin: 0 10px;
      font-size: 16px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

  <h1>Spectrogram Player with Overlay Seek Line</h1>
  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3">
    <label>Speed:
      <select id="speed">
        <option>1</option><option>2</option><option>4</option>
        <option>30</option><option>60</option><option>120</option>
      </select>×
    </label>
    <button id="startBtn">Play</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download PNG</button>
    <div id="info">No file loaded.</div>
  </div>

  <div class="canvas-container" id="canvasWrapper"></div>
  <div id="navButtons">
    <button id="back15">◀ 15s</button>
    <button id="masterToggle">Play/Pause</button>
    <button id="forward15">15s ▶</button>
  </div>

  <script>
    const canvasWidth = window.innerWidth;
    const canvasHeight = 300;
    const tickHeight = 10;
    const labelHeight = 20;
    const usableHeight = canvasHeight - tickHeight - labelHeight;
    const labelInterval = 100;
    const labelPadding = 6;

    const fileInput = document.getElementById('audioFile');
    const speedSelect = document.getElementById('speed');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const saveBtn = document.getElementById('saveBtn');
    const infoDiv = document.getElementById('info');
    const canvasWrapper = document.getElementById('canvasWrapper');
    const navButtons = document.getElementById('navButtons');
    const back15 = document.getElementById('back15');
    const masterToggle = document.getElementById('masterToggle');
    const forward15 = document.getElementById('forward15');

    let audio, audioCtx, analyser, dataArray;
    let drawX = 0, spectrogramComplete = false, isPaused = false;
    let currentCanvas, ctx;
    let overlayCanvas, overlayCtx;
    let animationId;

    function formatTime(s) {
      const h = Math.floor(s/3600);
      const m = Math.floor((s%3600)/60);
      const sec = Math.floor(s%60);
      return `${h}h${m}m${sec}s`;
    }

    function updateInfo() {
      if (!audio) return;
      infoDiv.textContent = `File: ${fileInput.files[0]?.name || ''} | Total: ${formatTime(audio.duration)} | Current: ${formatTime(audio.currentTime)}`;
    }

    function createCanvasLine() {
      const c = document.createElement('canvas');
      c.width = canvasWidth; c.height = canvasHeight;
      c.className = 'spectro';
      const cctx = c.getContext('2d');
      cctx.fillStyle = '#000';
      cctx.fillRect(0,0,canvasWidth,canvasHeight);
      canvasWrapper.appendChild(c);
      drawX = 0;
      currentCanvas = c; ctx = cctx;

      c.addEventListener('click', (e) => {
        if (!spectrogramComplete) return;
        const rect = c.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const lineIndex = Array.from(canvasWrapper.children).indexOf(c);
        const clickAbsX = lineIndex * canvasWidth + clickX;
        const t = audio.duration * (clickAbsX / (canvasWidth * canvasWrapper.childElementCount));
        audio.currentTime = t;
      });
    }

    function ensureOverlay() {
      if (!overlayCanvas) {
        overlayCanvas = document.createElement('canvas');
        overlayCanvas.width = canvasWidth;
        overlayCanvas.height = canvasHeight;
        overlayCanvas.className = 'overlay';
        overlayCtx = overlayCanvas.getContext('2d');
        canvasWrapper.appendChild(overlayCanvas);
      }
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);
      if (drawX >= canvasWidth) createCanvasLine();

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const v = dataArray[y];
        ctx.fillStyle = `hsl(${v*1.5}, 100%, 50%)`;
        ctx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      updateInfo();
      const elapsed = Math.floor(audio.currentTime);
      if (elapsed % 60 === 0) {
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = (elapsed % 900 === 0 ? 2 : 1);
        ctx.beginPath();
        ctx.moveTo(drawX+.5, usableHeight);
        ctx.lineTo(drawX+.5, usableHeight+tickHeight);
        ctx.stroke();
      }

      if (drawX % labelInterval === 0) {
        const label = formatTime(audio.currentTime);
        const textW = ctx.measureText(label).width;
        ctx.fillStyle = '#000';
        ctx.fillRect(drawX - textW/2 - labelPadding, usableHeight + tickHeight, textW + 2*labelPadding, labelHeight);
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'top';
        ctx.font = '12px sans-serif';
        ctx.fillText(label, drawX, usableHeight + tickHeight + 2);
      }

      drawX++;
      animationId = requestAnimationFrame(drawSpectrogram);

      if (audio.ended || audio.currentTime >= audio.duration) {
        spectrogramComplete = true;
        navButtons.style.display = 'block';
        audio.currentTime = 0;
        audio.playbackRate = 1;
        ensureOverlay();
        drawSeekLine();
      }
    }

    function clearOverlay() {
      overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
    }

    function drawSeekLine() {
      if (!spectrogramComplete || !audio) return;

      clearOverlay();
      const lines = canvasWrapper.querySelectorAll('.spectro');
      const totalLines = lines.length;
      const totalWidth = canvasWidth * totalLines;
      const posX = (audio.currentTime / audio.duration) * totalWidth;
      const lineIndex = Math.floor(posX / canvasWidth);
      const x = Math.round(posX % canvasWidth);

      overlayCtx.strokeStyle = 'red';
      overlayCtx.lineWidth = 1;
      overlayCtx.beginPath();
      overlayCtx.moveTo(x + lineIndex*0, 0);
      overlayCtx.lineTo(x + lineIndex*0, canvasHeight);
      overlayCtx.stroke();

      updateInfo();
      requestAnimationFrame(drawSeekLine);
    }

    startBtn.onclick = () => {
      const file = fileInput.files[0];
      if (!file) return alert('Please select an MP3 file.');
      cancelAnimationFrame(animationId);
      canvasWrapper.innerHTML = '';
      overlayCanvas = null;
      spectrogramComplete = false;
      navButtons.style.display = 'none';

      audio = new Audio(URL.createObjectURL(file));
      audio.crossOrigin = 'anonymous';
      audio.playbackRate = +speedSelect.value;
      audio.onended = () => {
        spectrogramComplete = true;
        navButtons.style.display = 'block';
        audio.currentTime = 0;
        audio.playbackRate = 1;
        ensureOverlay();
        drawSeekLine();
      };

      audioCtx = new (window.AudioContext||window.webkitAudioContext)();
      const src = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      src.connect(analyser);
      analyser.connect(audioCtx.destination);

      pauseBtn.disabled = false;
      startBtn.disabled = true;
      createCanvasLine();
      isPaused = false;

      audio.play();
      drawSpectrogram();
    };

    pauseBtn.onclick = () => {
      if (!audio) return;
      isPaused = !isPaused;
      if (isPaused) {
        audio.pause();
        cancelAnimationFrame(animationId);
        pauseBtn.textContent = 'Resume';
      } else {
        audio.play();
        if (!spectrogramComplete) drawSpectrogram();
        else drawSeekLine();
        pauseBtn.textContent = 'Pause';
      }
    };

    back15.onclick = () => { if (audio) audio.currentTime = Math.max(0, audio.currentTime - 15); };
    forward15.onclick = () => { if (audio) audio.currentTime = Math.min(audio.duration, audio.currentTime + 15); };
    masterToggle.onclick = () => pauseBtn.click();

    saveBtn.onclick = () => {
      const lines = canvasWrapper.querySelectorAll('canvas.spectro');
      const merged = document.createElement('canvas');
      merged.width = canvasWidth;
      merged.height = canvasHeight * lines.length;
      const mctx = merged.getContext('2d');
      lines.forEach((c, i) => mctx.drawImage(c, 0, i*canvasHeight));
      const a = document.createElement('a');
      a.href = merged.toDataURL('image/png');
      a.download = 'spectrogram.png';
      a.click();
    };
  </script>
</body>
</html>
