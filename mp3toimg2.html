<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live MP3 Spectrogram (Scrollable)</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: black;
      border: 1px solid #444;
      display: block;
      margin: 20px auto;
    }
    .controls {
      margin: 10px;
    }
    button, select, input {
      padding: 8px 12px;
      font-size: 16px;
      margin: 8px;
    }
  </style>
</head>
<body>

  <h1>Live MP3 Spectrogram</h1>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="saveBtn">Download PNG</button>
  </div>

  <canvas id="spectrogram" width="1600" height="300"></canvas>

  <script>
    const canvas = document.getElementById("spectrogram");
    const ctx = canvas.getContext("2d");

    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const saveBtn = document.getElementById("saveBtn");
    const speedSelect = document.getElementById("speed");

    const labelHeight = 20;
    const usableHeight = canvas.height - labelHeight;

    let drawX = 0;
    let scrollOffset = 0;
    let playbackRate = 1;
    let startTime = 0;
    let animationId;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m.toString().padStart(2, '0')}m${s.toString().padStart(2, '0')}s`;
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an MP3 file.");
        return;
      }

      if (animationId) {
        cancelAnimationFrame(animationId);
      }

      if (window.audio) {
        window.audio.pause();
        URL.revokeObjectURL(window.audio.src);
      }

      const blobURL = URL.createObjectURL(file);
      const audio = new Audio(blobURL);
      window.audio = audio;

      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;
      audio.crossOrigin = "anonymous";

      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;

      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      drawX = 0;
      scrollOffset = 0;
      startTime = audioCtx.currentTime;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      audio.play();

      function draw() {
        analyser.getByteFrequencyData(dataArray);

        // Scroll canvas left by 1px
        const imageData = ctx.getImageData(1, 0, canvas.width - 1, canvas.height);
        ctx.putImageData(imageData, 0, 0);

        // Clear rightmost column
        ctx.clearRect(canvas.width - 1, 0, 1, canvas.height);

        // Draw new column at far right
        for (let y = 0; y < bufferLength; y++) {
          const value = dataArray[y];
          const hue = value * 1.5;
          ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
          ctx.fillRect(canvas.width - 1, usableHeight - y, 1, 1);
        }

        // Draw time label every 50 pixels
        scrollOffset++;
        if (scrollOffset % 50 === 0) {
          const elapsed = (audioCtx.currentTime - startTime) * playbackRate;
          const label = formatTime(elapsed);

          ctx.fillStyle = "black";
          ctx.fillRect(canvas.width - 51, usableHeight, 50, labelHeight);

          ctx.fillStyle = "white";
          ctx.font = "12px sans-serif";
          ctx.textAlign = "center";
          ctx.fillText(label, canvas.width - 26, usableHeight + 14);
        }

        if (!audio.paused && !audio.ended) {
          animationId = requestAnimationFrame(draw);
        }
      }

      draw();
    });

    saveBtn.addEventListener("click", () => {
      const url = canvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });
  </script>

</body>
</html>
