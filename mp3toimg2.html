<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MP3 Spectrogram Viewer</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .controls, .status, .final-controls {
      padding: 10px;
      text-align: center;
    }

    button, select, input {
      padding: 8px 12px;
      font-size: 16px;
      margin: 6px;
    }

    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      display: block;
      background: black;
      margin: 10px 0;
    }

    .tick {
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1√ó</option>
      <option value="2">2√ó</option>
      <option value="4">4√ó</option>
      <option value="30">30√ó</option>
      <option value="60">60√ó</option>
      <option value="120">120√ó</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download Image</button>
  </div>

  <div class="status" id="status">Select a file to begin.</div>

  <div class="canvas-container" id="canvasContainer"></div>

  <div class="final-controls" id="finalControls" style="display: none;">
    <button onclick="jump(-15)">‚Üê 15s</button>
    <button onclick="togglePlayback()">‚èØ Play/Pause</button>
    <button onclick="jump(15)">15s ‚Üí</button>
  </div>

  <script>
    const canvasWidth = window.innerWidth;
    const canvasHeight = 300;
    const labelHeight = 40;
    const usableHeight = canvasHeight - labelHeight;

    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");
    const speedSelect = document.getElementById("speed");
    const statusDisplay = document.getElementById("status");
    const finalControls = document.getElementById("finalControls");
    const container = document.getElementById("canvasContainer");

    let audio, audioCtx, analyser, dataArray;
    let currentCanvas, ctx;
    let drawX = 0;
    let isPaused = false;
    let animationId;
    let playbackRate = 1;
    let totalDuration = 0;
    let drawStart = 0;

    function formatHMS(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${h}h${m}m${s}s`;
    }

    function createNewCanvas() {
      const canvas = document.createElement("canvas");
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      container.appendChild(canvas);
      currentCanvas = canvas;
      ctx = canvas.getContext("2d");
      drawX = 0;
    }

    function drawTicks(timeSec) {
      const isMajor = timeSec % 900 === 0;
      const tickHeight = 20;
      const tickY = usableHeight;
      ctx.fillStyle = isMajor ? "white" : "#666";
      ctx.fillRect(drawX, tickY, isMajor ? 2 : 1, tickHeight);

      if (drawX % 100 === 0) {
        const label = formatHMS(timeSec);
        ctx.fillStyle = "black";
        ctx.fillRect(drawX - 25, tickY + tickHeight, 50, labelHeight);
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(label, drawX, tickY + tickHeight + 14);
      }
    }

    function drawSpectrogram() {
      if (!audio || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);
      const currentTime = (Date.now() - drawStart) / 1000 * playbackRate;

      statusDisplay.textContent = `Processing: ${formatHMS(currentTime)} / ${formatHMS(totalDuration)}`;

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      const realTime = Math.floor(currentTime);
      if (realTime % 60 === 0) {
        drawTicks(realTime);
      }

      drawX++;
      if (drawX >= canvasWidth) {
        createNewCanvas();
      }

      if (currentTime >= totalDuration) {
        completeDrawing();
        return;
      }

      animationId = requestAnimationFrame(drawSpectrogram);
    }

    function completeDrawing() {
      cancelAnimationFrame(animationId);
      statusDisplay.textContent = `‚úÖ Complete! Total duration: ${formatHMS(totalDuration)}`;
      finalControls.style.display = "block";
    }

    function togglePlayback() {
      if (!audio) return;
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function jump(seconds) {
      if (!audio) return;
      audio.currentTime = Math.max(0, Math.min(audio.duration, audio.currentTime + seconds));
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an MP3 file.");
        return;
      }

      if (animationId) cancelAnimationFrame(animationId);
      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }

      container.innerHTML = "";
      finalControls.style.display = "none";
      createNewCanvas();

      const blobURL = URL.createObjectURL(file);
      audio = new Audio(blobURL);
      audio.crossOrigin = "anonymous";
      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      audio.addEventListener("loadedmetadata", () => {
        totalDuration = audio.duration;
        statusDisplay.textContent = `üéµ File: ${file.name} ‚Äî ${formatHMS(totalDuration)}`;
      });

      drawStart = Date.now();
      audio.play();
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";
      isPaused = false;
      drawSpectrogram();
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";
      if (!isPaused) {
        drawStart = Date.now() - audio.currentTime * 1000 / playbackRate;
        audio.play();
        drawSpectrogram();
      } else {
        audio.pause();
        cancelAnimationFrame(animationId);
      }
    });

    saveBtn.addEventListener("click", () => {
      const mergedCanvas = document.createElement("canvas");
      const totalHeight = container.childNodes.length * canvasHeight;
      mergedCanvas.width = canvasWidth;
      mergedCanvas.height = totalHeight;
      const mergedCtx = mergedCanvas.getContext("2d");
      container.childNodes.forEach((canvas, i) => {
        mergedCtx.drawImage(canvas, 0, i * canvasHeight);
      });

      const url = mergedCanvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });
  </script>
</body>
</html>
