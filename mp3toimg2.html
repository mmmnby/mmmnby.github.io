<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spectrogram Viewer with Time Ticks</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .controls, .info, .complete-controls {
      padding: 10px;
    }

    button, select, input {
      font-size: 16px;
      padding: 6px 12px;
      margin: 6px;
    }

    canvas {
      display: block;
      margin: 10px auto;
      background: black;
    }

    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <h2>Real-Time MP3 Spectrogram</h2>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download PNG</button>
  </div>

  <div class="info">
    <div id="fileInfo">File: –</div>
    <div id="durationInfo">Duration: –</div>
    <div id="currentTimeInfo">Current: –</div>
    <div id="statusInfo">Status: Waiting</div>
  </div>

  <div class="canvas-container" id="canvasContainer"></div>

  <div class="complete-controls" id="completeControls" style="display:none;">
    <button id="back15">« 15s</button>
    <button id="playPauseEnd">Play/Pause</button>
    <button id="forward15">15s »</button>
  </div>

  <script>
    const canvasWidth = window.innerWidth;
    const canvasHeight = 300;
    const tickHeight = 20;
    const labelHeight = 20;
    const graphHeight = canvasHeight - tickHeight - labelHeight;

    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");

    const speedSelect = document.getElementById("speed");
    const container = document.getElementById("canvasContainer");
    const completeControls = document.getElementById("completeControls");

    const fileInfoEl = document.getElementById("fileInfo");
    const durationInfoEl = document.getElementById("durationInfo");
    const currentTimeEl = document.getElementById("currentTimeInfo");
    const statusEl = document.getElementById("statusInfo");

    const back15Btn = document.getElementById("back15");
    const forward15Btn = document.getElementById("forward15");
    const playPauseEndBtn = document.getElementById("playPauseEnd");

    let audio, audioCtx, analyser, dataArray;
    let drawX = 0;
    let currentCanvas, ctx;
    let animationId;
    let isPaused = false;
    let lineCount = 0;
    let playbackRate = 1;
    let hasCompleted = false;
    let totalDuration = 0;

    function formatTime(t) {
      const h = Math.floor(t / 3600);
      const m = Math.floor((t % 3600) / 60);
      const s = Math.floor(t % 60);
      return `${h}h${m}m${s}s`;
    }

    function createNewCanvas() {
      const canvas = document.createElement("canvas");
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      container.appendChild(canvas);
      currentCanvas = canvas;
      drawX = 0;
      lineCount++;
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || isPaused) return;

      analyser.getByteFrequencyData(dataArray);

      if (drawX >= canvasWidth) createNewCanvas();

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const val = dataArray[y];
        const hue = val * 1.5;
        ctx.fillStyle = `hsl(${hue},100%,50%)`;
        ctx.fillRect(drawX, graphHeight - y, 1, 1);
      }

      const elapsed = audio.currentTime;
      currentTimeEl.textContent = "Current: " + formatTime(elapsed);
      statusEl.textContent = "Status: Drawing";

      // Draw tick marks
      if (Math.floor(elapsed) % 60 === 0) {
        ctx.fillStyle = "white";
        ctx.fillRect(drawX, graphHeight, 1, tickHeight);
      }

      if (Math.floor(elapsed) % (15 * 60) === 0) {
        ctx.fillStyle = "white";
        ctx.fillRect(drawX, graphHeight, 2, tickHeight);
      }

      // Time labels every 100px
      if (drawX % 100 === 0) {
        const label = formatTime(elapsed);
        ctx.fillStyle = "black";
        ctx.fillRect(drawX - 20, graphHeight + tickHeight, 40, labelHeight);
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(label, drawX, graphHeight + tickHeight + labelHeight / 2);
      }

      drawX++;
      animationId = requestAnimationFrame(drawSpectrogram);

      // Extra check for near-end
      if (!hasCompleted && (audio.ended || elapsed >= totalDuration)) {
        markComplete();
      }
    }

    function markComplete() {
      hasCompleted = true;
      cancelAnimationFrame(animationId);
      statusEl.textContent = "Status: Complete";
      completeControls.style.display = "block";
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Please choose an MP3 file");

      container.innerHTML = "";
      completeControls.style.display = "none";
      pauseBtn.disabled = false;
      drawX = 0;
      lineCount = 0;
      isPaused = false;
      hasCompleted = false;

      fileInfoEl.textContent = "File: " + file.name;
      statusEl.textContent = "Status: Loading…";

      const buffer = await file.arrayBuffer();
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const decoded = await audioCtx.decodeAudioData(buffer);
      totalDuration = decoded.duration;
      durationInfoEl.textContent = "Duration: " + formatTime(totalDuration);

      const blobURL = URL.createObjectURL(file);
      audio = new Audio(blobURL);
      audio.crossOrigin = "anonymous";
      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      const source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      createNewCanvas();

      audio.play();
      drawSpectrogram();

      audio.addEventListener("ended", () => {
        if (!hasCompleted) markComplete();
      });
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;
      isPaused = !isPaused;
      if (isPaused) {
        audio.pause();
        cancelAnimationFrame(animationId);
        pauseBtn.textContent = "Resume";
        statusEl.textContent = "Status: Paused";
      } else {
        audio.play();
        drawSpectrogram();
        pauseBtn.textContent = "Pause";
        statusEl.textContent = "Status: Drawing";
      }
    });

    saveBtn.addEventListener("click", () => {
      const merged = document.createElement("canvas");
      merged.width = canvasWidth;
      merged.height = canvasHeight * lineCount;
      const mctx = merged.getContext("2d");

      [...container.children].forEach((c, i) => {
        mctx.drawImage(c, 0, i * canvasHeight);
      });

      const url = merged.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });

    back15Btn.addEventListener("click", () => {
      if (audio) audio.currentTime = Math.max(0, audio.currentTime - 15);
    });

    forward15Btn.addEventListener("click", () => {
      if (audio) audio.currentTime = Math.min(audio.duration, audio.currentTime + 15);
    });

    playPauseEndBtn.addEventListener("click", () => {
      pauseBtn.click();
    });
  </script>
</body>
</html>
