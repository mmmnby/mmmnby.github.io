<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Spectrogram Viewer</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .controls, .status, .nav-buttons {
      margin: 10px;
    }

    button, select, input {
      padding: 8px 12px;
      font-size: 16px;
      margin: 6px;
    }

    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: black;
      display: block;
      margin: 0 0 10px 0;
    }

    .tick-labels {
      height: 20px;
      font-size: 12px;
      color: white;
    }

    .tick-label {
      display: inline-block;
      padding: 0 12px;
      white-space: nowrap;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Spectrogram Viewer</h1>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download PNG</button>
  </div>

  <div class="status" id="statusDisplay">Waiting for file...</div>

  <div class="nav-buttons hidden" id="navButtons">
    <button onclick="seek(-15)">← 15s</button>
    <button onclick="seek(15)">15s →</button>
  </div>

  <div class="canvas-container" id="canvasContainer"></div>

  <script>
    const fileInput = document.getElementById("audioFile");
    const speedSelect = document.getElementById("speed");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");
    const statusDisplay = document.getElementById("statusDisplay");
    const navButtons = document.getElementById("navButtons");
    const container = document.getElementById("canvasContainer");

    const canvasWidth = window.innerWidth;
    const canvasHeight = 320; // includes spectrogram + ticks + labels
    const labelHeight = 20;
    const tickHeight = 20;
    const usableHeight = canvasHeight - labelHeight - tickHeight;

    let playbackRate = 1;
    let audio, audioCtx, analyser, dataArray;
    let currentCanvas, ctx;
    let drawX = 0;
    let isPaused = false;
    let animationId;
    let totalDuration = 0;

    const labelIntervalPx = 100;

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${h}h${m}m${s}s`;
    }

    function createNewCanvas() {
      const canvas = document.createElement("canvas");
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      container.appendChild(canvas);
      currentCanvas = canvas;
      ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvasWidth, canvasHeight);
      drawTickLine();
      drawX = 0;
    }

    function drawTickLine() {
      ctx.fillStyle = "white";
      for (let x = 0; x < canvasWidth; x++) {
        const seconds = (canvasContainer.children.length * canvasWidth + x) / playbackRate;
        if (Math.floor(seconds) % 60 === 0) {
          const isMajor = seconds % (15 * 60) === 0;
          const height = isMajor ? 12 : 6;
          ctx.fillRect(x, usableHeight, 2, height);
        }
      }
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      if (drawX % labelIntervalPx === 0) {
        const label = formatTime(audio.currentTime);
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(label, drawX, usableHeight + tickHeight + 14);
      }

      drawX++;
      if (drawX >= canvasWidth) {
        createNewCanvas();
      }

      animationId = requestAnimationFrame(drawSpectrogram);
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an MP3 file.");
        return;
      }

      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }

      if (animationId) cancelAnimationFrame(animationId);

      container.innerHTML = "";
      navButtons.classList.add("hidden");
      statusDisplay.textContent = "Preparing file...";

      const blobURL = URL.createObjectURL(file);
      audio = new Audio(blobURL);
      audio.crossOrigin = "anonymous";
      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      audio.addEventListener("loadedmetadata", () => {
        totalDuration = audio.duration;
        statusDisplay.textContent = `File loaded — Duration: ${formatTime(totalDuration)}`;
      });

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      isPaused = false;
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";

      createNewCanvas();
      audio.play();
      drawSpectrogram();

      audio.addEventListener("ended", () => {
        cancelAnimationFrame(animationId);
        statusDisplay.textContent = "Processing complete.";
        navButtons.classList.remove("hidden");
      });
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";
      if (!isPaused) {
        audio.play();
        drawSpectrogram();
      } else {
        audio.pause();
        cancelAnimationFrame(animationId);
      }
    });

    saveBtn.addEventListener("click", () => {
      const fullCanvas = document.createElement("canvas");
      const totalHeight = container.children.length * canvasHeight;
      fullCanvas.width = canvasWidth;
      fullCanvas.height = totalHeight;
      const ctx = fullCanvas.getContext("2d");

      Array.from(container.children).forEach((c, i) => {
        ctx.drawImage(c, 0, i * canvasHeight);
      });

      const url = fullCanvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });

    function seek(seconds) {
      if (audio && audio.currentTime !== undefined) {
        audio.currentTime = Math.max(0, Math.min(audio.currentTime + seconds, totalDuration));
      }
    }
  </script>
</body>
</html>
