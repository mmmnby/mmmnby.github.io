<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live MP3 Spectrogram (Pause/Resume)</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: black;
      border: 1px solid #444;
      display: block;
      margin: 20px auto;
    }
    .controls {
      margin: 10px;
    }
    button, select, input {
      padding: 8px 12px;
      font-size: 16px;
      margin: 8px;
    }
  </style>
</head>
<body>

  <h1>Live MP3 Spectrogram</h1>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download PNG</button>
  </div>

  <canvas id="spectrogram" width="1600" height="300"></canvas>

  <script>
    const canvas = document.getElementById("spectrogram");
    const ctx = canvas.getContext("2d");

    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const saveBtn = document.getElementById("saveBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const speedSelect = document.getElementById("speed");

    const labelHeight = 20;
    const usableHeight = canvas.height - labelHeight;

    let playbackRate = 1;
    let startTime = 0;
    let scrollOffset = 0;
    let animationId;
    let isPaused = false;

    let audioCtx, analyser, dataArray, audio;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m.toString().padStart(2, '0')}m${s.toString().padStart(2, '0')}s`;
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) {
        return;
      }

      analyser.getByteFrequencyData(dataArray);

      // Scroll canvas left by 1px
      const imageData = ctx.getImageData(1, 0, canvas.width - 1, canvas.height);
      ctx.putImageData(imageData, 0, 0);

      // Clear rightmost column
      ctx.clearRect(canvas.width - 1, 0, 1, canvas.height);

      // Draw new vertical column at far right
      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(canvas.width - 1, usableHeight - y, 1, 1);
      }

      // Add time label every 50 pixels
      scrollOffset++;
      if (scrollOffset % 50 === 0) {
        const elapsed = (audioCtx.currentTime - startTime) * playbackRate;
        const label = formatTime(elapsed);
        ctx.fillStyle = "black";
        ctx.fillRect(canvas.width - 51, usableHeight, 50, labelHeight);
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(label, canvas.width - 26, usableHeight + 14);
      }

      animationId = requestAnimationFrame(drawSpectrogram);
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an MP3 file.");
        return;
      }

      if (animationId) cancelAnimationFrame(animationId);
      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }

      const blobURL = URL.createObjectURL(file);
      audio = new Audio(blobURL);
      audio.crossOrigin = "anonymous";
      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      scrollOffset = 0;
      startTime = audioCtx.currentTime;
      isPaused = false;
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";

      audio.play();
      drawSpectrogram();
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;

      if (!isPaused) {
        isPaused = true;
        audio.pause();
        cancelAnimationFrame(animationId);
        pauseBtn.textContent = "Resume";
      } else {
        isPaused = false;
        audio.play();
        startTime = audioCtx.currentTime - (audio.currentTime / playbackRate);
        drawSpectrogram();
        pauseBtn.textContent = "Pause";
      }
    });

    saveBtn.addEventListener("click", () => {
      const url = canvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });
  </script>

</body>
</html>
