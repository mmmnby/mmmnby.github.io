<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enhanced Spectrogram Viewer</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .controls {
      padding: 10px;
    }

    button, select, input {
      padding: 8px 12px;
      font-size: 16px;
      margin: 8px;
    }

    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: black;
      display: block;
      margin: 10px 0;
    }

    #status {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }

    #navButtons {
      display: none;
      margin-bottom: 10px;
    }

    #navButtons button {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Spectrogram with Ticks & Navigation</h1>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download PNG</button>
    <div id="status">No file loaded.</div>
  </div>

  <div id="navButtons">
    <button id="leftBtn">← Jump Back 15s</button>
    <button id="rightBtn">Jump Ahead 15s →</button>
  </div>

  <div class="canvas-container" id="canvasContainer"></div>

  <script>
    const canvasContainer = document.getElementById("canvasContainer");
    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");
    const speedSelect = document.getElementById("speed");
    const statusText = document.getElementById("status");
    const navButtons = document.getElementById("navButtons");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    const canvasWidth = window.innerWidth;
    const canvasHeight = 320; // 300 + 20 for tick line
    const labelHeight = 20;
    const tickLineHeight = 20;
    const usableHeight = canvasHeight - labelHeight - tickLineHeight;

    const labelInterval = 100;

    let playbackRate = 1;
    let drawX = 0;
    let audio, audioCtx, analyser, dataArray;
    let currentCanvas, currentCtx;
    let isPaused = false;
    let animationId;

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      return `${hrs}h${mins}m${secs}s`;
    }

    function createNewCanvas() {
      const canvas = document.createElement("canvas");
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      canvasContainer.appendChild(canvas);
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      return { canvas, ctx };
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);

      if (drawX >= canvasWidth) {
        drawX = 0;
        const canvasData = createNewCanvas();
        currentCanvas = canvasData.canvas;
        currentCtx = canvasData.ctx;
      }

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        currentCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        currentCtx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      // Tick marks line
      const timeSec = Math.floor(audio.currentTime);
      if (timeSec % 60 === 0) {
        // Minor tick every 1 min
        currentCtx.fillStyle = "white";
        const height = timeSec % 900 === 0 ? 12 : 8; // Major every 15 min
        currentCtx.fillRect(drawX, usableHeight + 2, 2, height);
      }

      if (drawX % labelInterval === 0) {
        const label = formatTime(audio.currentTime);
        currentCtx.fillStyle = "black";
        currentCtx.fillRect(drawX - 30, usableHeight + tickLineHeight, 60, labelHeight);
        currentCtx.fillStyle = "white";
        currentCtx.font = "12px sans-serif";
        currentCtx.textAlign = "center";
        currentCtx.fillText(label, drawX, canvasHeight - 4);
      }

      drawX++;
      animationId = requestAnimationFrame(drawSpectrogram);

      if (audio.ended) {
        statusText.textContent = "Rendering complete.";
        navButtons.style.display = "block";
      }
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an MP3 file.");
        return;
      }

      if (animationId) cancelAnimationFrame(animationId);
      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }

      drawX = 0;
      canvasContainer.innerHTML = "";
      navButtons.style.display = "none";
      statusText.textContent = "Loading and analyzing file...";

      const blobURL = URL.createObjectURL(file);
      audio = new Audio(blobURL);
      audio.crossOrigin = "anonymous";

      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      // Detect duration
      audio.addEventListener("loadedmetadata", () => {
        const dur = formatTime(audio.duration);
        statusText.textContent = `Loaded: ${file.name} (${dur}) — Processing...`;
      });

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      isPaused = false;
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";

      const canvasData = createNewCanvas();
      currentCanvas = canvasData.canvas;
      currentCtx = canvasData.ctx;

      audio.play();
      drawSpectrogram();
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;

      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";

      if (isPaused) {
        audio.pause();
        cancelAnimationFrame(animationId);
      } else {
        audio.play();
        drawSpectrogram();
      }
    });

    saveBtn.addEventListener("click", () => {
      const mergedCanvas = document.createElement("canvas");
      const totalHeight = canvasContainer.childNodes.length * canvasHeight;
      mergedCanvas.width = canvasWidth;
      mergedCanvas.height = totalHeight;

      const mergedCtx = mergedCanvas.getContext("2d");
      canvasContainer.childNodes.forEach((canvas, i) => {
        mergedCtx.drawImage(canvas, 0, i * canvasHeight);
      });

      const url = mergedCanvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });

    leftBtn.addEventListener("click", () => {
      if (audio && audio.currentTime >= 15) {
        audio.currentTime -= 15;
      } else {
        audio.currentTime = 0;
      }
    });

    rightBtn.addEventListener("click", () => {
      if (audio && audio.currentTime + 15 < audio.duration) {
        audio.currentTime += 15;
      }
    });
  </script>
</body>
</html>
