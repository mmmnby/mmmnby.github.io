<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Scrollable Spectrogram</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .controls {
      margin: 10px;
    }

    button, select, input {
      padding: 8px 12px;
      font-size: 16px;
      margin: 8px;
    }

    .canvas-container {
      width: 100vw;
      overflow-x: auto;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
    }

    canvas {
      background: black;
      display: block;
      min-height: 256px;
    }
  </style>
</head>
<body>

  <h1>Live Scrollable MP3 Spectrogram</h1>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download JPEG</button>
  </div>

  <div class="canvas-container">
    <canvas id="spectrogram" height="256"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("spectrogram");
    const ctx = canvas.getContext("2d");
    const container = document.querySelector(".canvas-container");

    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");
    const speedSelect = document.getElementById("speed");

    const labelInterval = 100;
    const labelHeight = 20;
    const usableHeight = canvas.height - labelHeight;

    let playbackRate = 1;
    let drawX = 0;
    let animationId;
    let isPaused = false;

    let audioCtx, analyser, dataArray, audio;

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      return `${hrs}h${mins}m${secs}s`;
    }

    function expandCanvasIfNeeded() {
      if (drawX >= canvas.width) {
        const oldWidth = canvas.width;
        const newWidth = oldWidth + 1000;

        const tempCanvas = document.createElement("canvas");
        tempCanvas.width = newWidth;
        tempCanvas.height = canvas.height;
        const tempCtx = tempCanvas.getContext("2d");

        tempCtx.drawImage(canvas, 0, 0);
        canvas.width = newWidth;
        ctx.drawImage(tempCanvas, 0, 0);
      }
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);

      expandCanvasIfNeeded();

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      // Draw time label every 100px
      if (drawX % labelInterval === 0) {
        const elapsed = audio.currentTime;
        const label = formatTime(elapsed);
        ctx.fillStyle = "black";
        ctx.fillRect(drawX - 25, usableHeight, 50, labelHeight);
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(label, drawX, usableHeight + 14);
      }

      drawX++;
      animationId = requestAnimationFrame(drawSpectrogram);
      container.scrollLeft = drawX - container.clientWidth + 100;
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an MP3 file.");
        return;
      }

      if (animationId) cancelAnimationFrame(animationId);
      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }

      const blobURL = URL.createObjectURL(file);
      audio = new Audio(blobURL);
      audio.crossOrigin = "anonymous";
      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      canvas.width = window.innerWidth;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawX = 0;
      isPaused = false;
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";

      audio.play();
      drawSpectrogram();
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;

      if (!isPaused) {
        isPaused = true;
        audio.pause();
        cancelAnimationFrame(animationId);
        pauseBtn.textContent = "Resume";
      } else {
        isPaused = false;
        audio.play();
        drawSpectrogram();
        pauseBtn.textContent = "Pause";
      }
    });

    saveBtn.addEventListener("click", () => {
      // Ensure canvas fully updated before saving
      if (animationId) cancelAnimationFrame(animationId);

      // Create compressed JPEG image
      const jpegURL = canvas.toDataURL("image/jpeg", 0.7);
      const link = document.createElement("a");
      link.href = jpegURL;
      link.download = "spectrogram.jpg";
      link.click();
    });
  </script>
</body>
</html>
