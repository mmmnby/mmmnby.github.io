<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrollable Spectrogram Viewer</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .controls {
      padding: 10px;
      text-align: center;
      background: #222;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    canvas {
      display: block;
    }
    #container {
      width: 100vw;
      height: 320px;
      overflow-x: auto;
      border-top: 1px solid #444;
    }
    button, select, input {
      margin: 8px;
      padding: 6px 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download PNG</button>
  </div>

  <div id="container">
    <canvas id="spectrogram" height="300"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("spectrogram");
    const ctx = canvas.getContext("2d");

    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");
    const speedSelect = document.getElementById("speed");

    const container = document.getElementById("container");

    const labelHeight = 20;
    const usableHeight = canvas.height - labelHeight;

    let analyser, dataArray, audioCtx, audio;
    let drawX = 0;
    let playbackRate = 1;
    let animationId;
    let isPaused = false;
    let startTime = 0;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m.toString().padStart(2, '0')}m${s.toString().padStart(2, '0')}s`;
    }

    function ensureCanvasWidth(minWidth) {
      if (canvas.width < minWidth) {
        const old = ctx.getImageData(0, 0, canvas.width, canvas.height);
        canvas.width = minWidth;
        ctx.putImageData(old, 0, 0);
      }
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);

      // Expand canvas as needed
      drawX++;
      ensureCanvasWidth(drawX + 2);

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      if (drawX % 50 === 0) {
        const elapsed = (audioCtx.currentTime - startTime) * playbackRate;
        const label = formatTime(elapsed);
        ctx.fillStyle = "black";
        ctx.fillRect(drawX - 25, usableHeight, 50, labelHeight);
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(label, drawX, usableHeight + 14);
      }

      container.scrollLeft = canvas.width; // Optional: auto-scroll right

      animationId = requestAnimationFrame(drawSpectrogram);
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Select an MP3 file");
        return;
      }

      if (animationId) cancelAnimationFrame(animationId);
      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }

      drawX = 0;
      canvas.width = 1000; // Initial width
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const blobURL = URL.createObjectURL(file);
      audio = new Audio(blobURL);
      audio.crossOrigin = "anonymous";
      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      startTime = audioCtx.currentTime;
      isPaused = false;
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";

      audio.play();
      drawSpectrogram();
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;
      isPaused = !isPaused;

      if (isPaused) {
        audio.pause();
        cancelAnimationFrame(animationId);
        pauseBtn.textContent = "Resume";
      } else {
        audio.play();
        drawSpectrogram();
        pauseBtn.textContent = "Pause";
      }
    });

    saveBtn.addEventListener("click", () => {
      const url = canvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });
  </script>

</body>
</html>
