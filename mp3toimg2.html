<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spectrogram with Time Ticks</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .controls {
      padding: 10px;
    }

    button, select, input {
      padding: 8px 12px;
      font-size: 16px;
      margin: 8px;
    }

    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: black;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Wrapped Spectrogram with Time Ticks</h1>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download</button>
  </div>

  <div class="canvas-container" id="canvasContainer"></div>

  <script>
    const canvasContainer = document.getElementById("canvasContainer");
    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");
    const speedSelect = document.getElementById("speed");

    const canvasWidth = window.innerWidth;
    const canvasHeight = 300;
    const labelHeight = 30;
    const usableHeight = canvasHeight - labelHeight;

    let audio, audioCtx, analyser, dataArray;
    let currentCanvas, ctx;
    let drawX = 0;
    let isPaused = false;
    let animationId;
    let playbackRate = 1;

    const pxPerSecond = 60; // 60 pixels per second at 1× speed
    const labelSpacingPx = 100;

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      return `${hrs}h${mins}m${secs}s`;
    }

    function createNewCanvas() {
      const canvas = document.createElement("canvas");
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      canvasContainer.appendChild(canvas);
      currentCanvas = canvas;
      ctx = canvas.getContext("2d");
      drawX = 0;
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      const currentTime = audio.currentTime;

      // Minor tick: every 1 min
      const timePerPixel = 1 / (pxPerSecond * playbackRate);
      const currentSeconds = currentTime;
      const timeInMin = Math.floor(currentSeconds / 60);
      const shouldDrawMinor = (Math.floor(currentSeconds) % 60 === 0);

      if (shouldDrawMinor) {
        ctx.strokeStyle = "#555";
        ctx.beginPath();
        ctx.moveTo(drawX, usableHeight);
        ctx.lineTo(drawX, usableHeight + 6);
        ctx.stroke();
      }

      // Major tick: every 15 mins
      if ((Math.floor(currentSeconds) % 900 === 0)) {
        ctx.strokeStyle = "#aaa";
        ctx.beginPath();
        ctx.moveTo(drawX, usableHeight);
        ctx.lineTo(drawX, usableHeight + 10);
        ctx.stroke();
      }

      // Time label every 100 px
      if (drawX % labelSpacingPx === 0) {
        const label = formatTime(currentTime);
        ctx.fillStyle = "black";
        ctx.fillRect(drawX - 30, usableHeight, 60, labelHeight);
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(label, drawX, usableHeight + 14);
      }

      drawX++;
      if (drawX >= canvasWidth) {
        createNewCanvas();
      }

      animationId = requestAnimationFrame(drawSpectrogram);
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an MP3 file.");
        return;
      }

      if (animationId) cancelAnimationFrame(animationId);
      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }

      canvasContainer.innerHTML = "";
      createNewCanvas();

      const blobURL = URL.createObjectURL(file);
      audio = new Audio(blobURL);
      audio.crossOrigin = "anonymous";
      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";
      isPaused = false;

      audio.play();
      drawSpectrogram();
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;

      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";

      if (!isPaused) {
        audio.play();
        drawSpectrogram();
      } else {
        audio.pause();
        cancelAnimationFrame(animationId);
      }
    });

    saveBtn.addEventListener("click", () => {
      const mergedCanvas = document.createElement("canvas");
      const totalHeight = canvasContainer.childNodes.length * canvasHeight;

      mergedCanvas.width = canvasWidth;
      mergedCanvas.height = totalHeight;

      const mergedCtx = mergedCanvas.getContext("2d");

      canvasContainer.childNodes.forEach((canvas, i) => {
        mergedCtx.drawImage(canvas, 0, i * canvasHeight);
      });

      const url = mergedCanvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });
  </script>
</body>
</html>
