<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spectrogram with Adaptive Tick Marks</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .controls {
      padding: 10px;
    }

    button, select, input {
      padding: 8px 12px;
      font-size: 16px;
      margin: 8px;
    }

    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: black;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Spectrogram with Time Tick Marks</h1>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download</button>
  </div>

  <div class="canvas-container" id="canvasContainer"></div>

  <script>
    const canvasContainer = document.getElementById("canvasContainer");
    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");
    const speedSelect = document.getElementById("speed");

    const canvasWidth = window.innerWidth;
    const canvasHeight = 300;
    const labelHeight = 30;
    const usableHeight = canvasHeight - labelHeight;

    let audio, audioCtx, analyser, dataArray;
    let currentCanvas, ctx;
    let drawX = 0;
    let isPaused = false;
    let animationId = null;
    let playbackRate = 1;

    function createNewCanvas() {
      const canvas = document.createElement("canvas");
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      canvasContainer.appendChild(canvas);
      currentCanvas = canvas;
      ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawX = 0;
    }

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);

      let label = "";
      if (hrs > 0) label += `${hrs}h`;
      if (mins > 0 || hrs > 0) label += `${mins}m`;
      label += `${secs}s`;
      return label;
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(drawX, usableHeight - y, 1, 1);
      }

      // Calculate approximate elapsed time based on playbackRate
      const elapsed = audio.currentTime;

      // Draw major tick every 15 minutes, minor every minute
      const seconds = Math.floor(elapsed);
      if (seconds % 60 === 0) {
        // Minor tick every 1 minute
        ctx.strokeStyle = "#888";
        ctx.beginPath();
        ctx.moveTo(drawX, usableHeight);
        ctx.lineTo(drawX, usableHeight + 5);
        ctx.stroke();
      }
      if (seconds % (15 * 60) === 0) {
        // Major tick every 15 minutes
        ctx.strokeStyle = "#fff";
        ctx.beginPath();
        ctx.moveTo(drawX, usableHeight);
        ctx.lineTo(drawX, usableHeight + 10);
        ctx.stroke();
      }

      // Time label every 100px
      if (drawX % 100 === 0) {
        ctx.fillStyle = "#000";
        ctx.fillRect(drawX - 25, usableHeight + 10, 50, labelHeight);
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(formatTime(elapsed), drawX, usableHeight + 25);
      }

      drawX++;

      if (drawX >= canvasWidth) {
        createNewCanvas();
      }

      animationId = requestAnimationFrame(drawSpectrogram);
    }

    startBtn.addEventListener("click", () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an MP3 file.");
        return;
      }

      if (animationId) cancelAnimationFrame(animationId);
      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }

      canvasContainer.innerHTML = "";
      createNewCanvas();

      const url = URL.createObjectURL(file);
      audio = new Audio(url);
      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      isPaused = false;
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";

      audio.play();
      drawSpectrogram();
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";

      if (isPaused) {
        audio.pause();
        cancelAnimationFrame(animationId);
      } else {
        audio.play();
        drawSpectrogram();
      }
    });

    saveBtn.addEventListener("click", () => {
      const totalHeight = canvasContainer.childNodes.length * canvasHeight;
      const outputCanvas = document.createElement("canvas");
      outputCanvas.width = canvasWidth;
      outputCanvas.height = totalHeight;

      const outputCtx = outputCanvas.getContext("2d");

      canvasContainer.childNodes.forEach((canvas, i) => {
        outputCtx.drawImage(canvas, 0, i * canvasHeight);
      });

      const link = document.createElement("a");
      link.href = outputCanvas.toDataURL("image/png");
      link.download = "spectrogram.png";
      link.click();
    });
  </script>
</body>
</html>
