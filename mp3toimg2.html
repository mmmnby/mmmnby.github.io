<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MP3 Spectrogram Viewer</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .controls {
      padding: 10px;
    }

    button, select, input {
      padding: 8px 12px;
      font-size: 16px;
      margin: 8px;
    }

    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: black;
      display: block;
      margin: 0;
    }

    .info {
      font-size: 14px;
      margin: 6px;
    }

    #navigation {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>MP3 Spectrogram Viewer</h1>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download</button>
  </div>

  <div class="info" id="fileInfo">No file loaded</div>
  <div class="info" id="statusInfo">Status: Waiting...</div>

  <div class="canvas-container" id="canvasContainer"></div>

  <div id="navigation">
    <button id="leftBtn">← Jump -15s</button>
    <button id="rightBtn">Jump +15s →</button>
  </div>

  <script>
    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");
    const speedSelect = document.getElementById("speed");
    const canvasContainer = document.getElementById("canvasContainer");
    const fileInfo = document.getElementById("fileInfo");
    const statusInfo = document.getElementById("statusInfo");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const navControls = document.getElementById("navigation");

    const canvasWidth = window.innerWidth;
    const canvasHeight = 340;
    const tickLineHeight = 20;
    const labelHeight = 20;
    const usableHeight = canvasHeight - tickLineHeight - labelHeight;

    let audio, audioCtx, analyser, dataArray;
    let currentCanvas, ctx;
    let drawX = 0;
    let isPaused = false;
    let animationId;
    let playbackRate = 1;
    let tickIntervalId;
    let totalDuration = 0;

    const labelIntervalPx = 100;
    const minorTickEverySec = 60;
    const majorTickEverySec = 900;

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      return `${hrs}h${mins}m${secs}s`;
    }

    function createNewCanvas() {
      const canvas = document.createElement("canvas");
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      canvasContainer.appendChild(canvas);
      currentCanvas = canvas;
      ctx = canvas.getContext("2d");
      drawX = 0;
    }

    function drawTicks(x, seconds) {
      const isMajor = seconds % majorTickEverySec === 0;
      const tickHeight = isMajor ? 18 : 10;

      ctx.fillStyle = "white";
      ctx.fillRect(x, usableHeight - tickLineHeight, 2, tickHeight);

      if (x % labelIntervalPx === 0) {
        const label = formatTime(seconds);
        ctx.fillStyle = "black";
        ctx.fillRect(x - 25, usableHeight, 50, labelHeight);
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(label, x, usableHeight + 14);
      }
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(drawX, usableHeight - tickLineHeight - y, 1, 1);
      }

      const secondsElapsed = Math.floor(audio.currentTime);

      if (secondsElapsed % minorTickEverySec === 0 && drawX % 2 === 0) {
        drawTicks(drawX, secondsElapsed);
      }

      drawX++;

      if (drawX >= canvasWidth) {
        createNewCanvas();
      }

      animationId = requestAnimationFrame(drawSpectrogram);
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an MP3 file.");
        return;
      }

      statusInfo.textContent = "Status: Initializing...";
      if (animationId) cancelAnimationFrame(animationId);
      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }

      canvasContainer.innerHTML = "";
      drawX = 0;
      createNewCanvas();

      const blobURL = URL.createObjectURL(file);
      audio = new Audio(blobURL);
      audio.crossOrigin = "anonymous";
      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      // Load metadata first
      audio.addEventListener("loadedmetadata", () => {
        totalDuration = audio.duration;
        fileInfo.textContent = `Loaded: ${file.name} (${formatTime(totalDuration)})`;
        statusInfo.textContent = "Status: Playing & Graphing...";
      });

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      isPaused = false;
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";

      audio.play();
      drawSpectrogram();

      // Show nav buttons after file finishes playing
      audio.onended = () => {
        statusInfo.textContent = "Status: Completed!";
        navControls.style.display = "block";
      };
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;

      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";

      if (!isPaused) {
        audio.play();
        drawSpectrogram();
      } else {
        audio.pause();
        cancelAnimationFrame(animationId);
      }
    });

    saveBtn.addEventListener("click", () => {
      const mergedCanvas = document.createElement("canvas");
      const totalHeight = canvasContainer.childNodes.length * canvasHeight;

      mergedCanvas.width = canvasWidth;
      mergedCanvas.height = totalHeight;

      const mergedCtx = mergedCanvas.getContext("2d");

      canvasContainer.childNodes.forEach((canvas, i) => {
        mergedCtx.drawImage(canvas, 0, i * canvasHeight);
      });

      const url = mergedCanvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });

    leftBtn.addEventListener("click", () => {
      window.scrollBy({ top: -canvasHeight, behavior: "smooth" });
    });

    rightBtn.addEventListener("click", () => {
      window.scrollBy({ top: canvasHeight, behavior: "smooth" });
    });
  </script>
</body>
</html>
