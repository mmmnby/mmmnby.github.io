<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Spectrogram Viewer</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .controls {
      padding: 12px;
    }

    button, select, input {
      padding: 8px 12px;
      font-size: 16px;
      margin: 8px;
    }

    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: black;
      display: block;
      margin: 10px 0;
    }

    #status {
      margin-top: 10px;
      color: #8f8;
      font-weight: bold;
    }

    .jump-buttons {
      display: none;
      margin: 10px;
    }

    .jump-buttons button {
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <h1>Advanced MP3 Spectrogram</h1>

  <div class="controls">
    <input type="file" id="audioFile" accept=".mp3" />
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">1×</option>
      <option value="2">2×</option>
      <option value="4">4×</option>
      <option value="30">30×</option>
      <option value="60">60×</option>
      <option value="120">120×</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="saveBtn">Download PNG</button>
  </div>

  <div class="jump-buttons" id="jumpButtons">
    <button id="leftBtn">← Jump -15s</button>
    <button id="rightBtn">Jump +15s →</button>
  </div>

  <div id="status">Status: Idle</div>

  <div class="canvas-container" id="canvasContainer"></div>

  <script>
    const fileInput = document.getElementById("audioFile");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const saveBtn = document.getElementById("saveBtn");
    const speedSelect = document.getElementById("speed");
    const status = document.getElementById("status");
    const container = document.getElementById("canvasContainer");
    const jumpButtons = document.getElementById("jumpButtons");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    const canvasWidth = window.innerWidth;
    const canvasHeight = 320;
    const tickLineHeight = 20;
    const labelHeight = 20;
    const usableHeight = canvasHeight - labelHeight - tickLineHeight;

    let drawX = 0;
    let playbackRate = 1;
    let audio, audioCtx, analyser, dataArray;
    let currentCanvas, ctx;
    let isPaused = false;
    let animationId;
    let startTime;

    const labelIntervalPx = 100;

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${h}h${m}m${s}s`;
    }

    function createNewCanvas() {
      const canvas = document.createElement("canvas");
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      container.appendChild(canvas);
      currentCanvas = canvas;
      ctx = canvas.getContext("2d");
      drawX = 0;
    }

    function drawSpectrogram() {
      if (!audio || audio.paused || audio.ended || isPaused) return;

      analyser.getByteFrequencyData(dataArray);

      for (let y = 0; y < analyser.frequencyBinCount; y++) {
        const value = dataArray[y];
        const hue = value * 1.5;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(drawX, tickLineHeight + usableHeight - y, 1, 1);
      }

      // Tick marks (minor: every minute, major: every 15 mins)
      const elapsed = audio.currentTime;
      const elapsedMinutes = Math.floor(elapsed / 60);
      const isMajor = elapsedMinutes % 15 === 0;
      const isMinor = elapsedMinutes % 1 === 0;

      if (isMinor && drawX % 1 === 0) {
        ctx.fillStyle = "white";
        const tickHeight = isMajor ? 16 : 8;
        ctx.fillRect(drawX, 0, 2, tickHeight);
      }

      // Time labels every 100 px
      if (drawX % labelIntervalPx === 0) {
        const label = formatTime(elapsed);
        ctx.fillStyle = "black";
        ctx.fillRect(drawX - 30, canvasHeight - labelHeight, 60, labelHeight);
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(label, drawX, canvasHeight - 6);
      }

      drawX++;
      if (drawX >= canvasWidth) {
        createNewCanvas();
      }

      animationId = requestAnimationFrame(drawSpectrogram);
    }

    function showStatus(message) {
      status.textContent = `Status: ${message}`;
    }

    function onComplete() {
      const duration = (performance.now() - startTime) / 1000;
      showStatus(`Done (processed in ${duration.toFixed(2)}s)`);
      jumpButtons.style.display = "block";
    }

    startBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an MP3 file.");
        return;
      }

      if (animationId) cancelAnimationFrame(animationId);
      if (audio) {
        audio.pause();
        URL.revokeObjectURL(audio.src);
      }

      container.innerHTML = "";
      jumpButtons.style.display = "none";
      createNewCanvas();

      const blobURL = URL.createObjectURL(file);
      audio = new Audio(blobURL);
      audio.crossOrigin = "anonymous";
      playbackRate = parseFloat(speedSelect.value);
      audio.playbackRate = playbackRate;

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      isPaused = false;
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";

      audio.play();
      startTime = performance.now();
      showStatus("Processing...");
      drawSpectrogram();

      audio.onended = () => {
        cancelAnimationFrame(animationId);
        onComplete();
      };
    });

    pauseBtn.addEventListener("click", () => {
      if (!audio) return;

      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";

      if (!isPaused) {
        audio.play();
        drawSpectrogram();
        showStatus("Processing...");
      } else {
        audio.pause();
        cancelAnimationFrame(animationId);
        showStatus("Paused");
      }
    });

    saveBtn.addEventListener("click", () => {
      const mergedCanvas = document.createElement("canvas");
      const totalHeight = container.childNodes.length * canvasHeight;

      mergedCanvas.width = canvasWidth;
      mergedCanvas.height = totalHeight;

      const mergedCtx = mergedCanvas.getContext("2d");

      container.childNodes.forEach((canvas, i) => {
        mergedCtx.drawImage(canvas, 0, i * canvasHeight);
      });

      const url = mergedCanvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = "spectrogram.png";
      a.click();
    });

    leftBtn.addEventListener("click", () => {
      if (!audio) return;
      audio.currentTime = Math.max(audio.currentTime - 15, 0);
    });

    rightBtn.addEventListener("click", () => {
      if (!audio) return;
      audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
    });
  </script>
</body>
</html>
